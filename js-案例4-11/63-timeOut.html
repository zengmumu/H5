<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		body{ padding: 0;margin: 0;}
			#time{width:50px; height:50px; background-color: yellow; position:relative; left: 0;}
			
		</style>
	</head>
	<body>
		<p id="time" style="left:0"></p>
		<script type="text/javascript">
//		setInterval(function(){
//			alert("间隔执行");
//		setTimeout(function(){alert("延迟执行")}
//		,2000)
//[1] 选择 time
//[2] 获取到 time left  在设置time left=原来left+2
//[3] 每隔60毫秒调用一次
var time=document.getElementById("time");


function move (){

	var l=parseInt(time.style.left);

	 time.style.left=l+5+"px";
}
setInterval(function(){move()},62)

		
		</script>
	</body
