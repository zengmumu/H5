	var step=document.getElementsByClassName("steper")[0];
	function Steper(step){
		this.step=step;
		this.plus=step.getElementsByClassName("plus")[0];
		this.num=step.getElementsByClassName("num")[0];
		var plus=this.plus;
		var num=this.num;
		
		this.plus.onclick=function(){
		
		 var val=parseInt(num.value);
		      num.value=val+1;
		}
	}
	var stepers=document.getElementsByClassName("steper");
	//找到页面中所有的class名为 steper 的对象 集合
	
	for(var i=0;i<stepers.length;i++){//循环 stepers里面的内容
		
		new Steper (stepers[i]);//每循环一个创建一个新的步进器；
	}
	
	var myst=document.getElementById("myst");
	new Steper(myst);

	
</script>
