<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.0.2.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/mock.js"></script>
		<script src="js/server.js"></script>
		<style>
			.lists li{ 
				height: 90px;
				line-height: 90px;
				border-bottom: 1px solid #F5E79E;
				}
		</style>
		
	</head>
	<body>
		<div class="container">
			<ul class="lists list-unstyled">
				
			</ul>
		</div>
		<div class="text-center">
		<button class="btn btn-danger more">加载更多</button>
		</div>
<script>
	$(function(){
		$.getJSON("data.json")
		.success(function(res){
			var str="";
			$.each(res,function(index,elem){
				str+='<li class="row"><span class="col-md-6 l">';
				str+=elem.name;
				str+='</span><span class="col-md-6 r">'
				str+=elem.min_price;
				str+='</span></li>'
				
			})
			$(".lists").append($(str));
		})
		var start=0;
		$(".more").click(function(){
			
			$.getJSON("http://www.1yd.me/resource_stadium?start="+start)
			.success(function(res){
				start+=10;
				var str="";
			$.each(res.data,function(index,elem){
				str+='<li class="row"><span class="col-md-6 l">';
				str+=elem.name;
				str+='</span><span class="col-md-6 r">'
				str+=elem.min_price;
				str+='</span></li>'
				
			})
			$(".lists").append($(str));
				
			})
		})
	})
</script>
		
	</body>
	
</html>
