<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>webrx-title</title>
<meta name="description" content="简介">

<link rel="stylesheet" type="text/css" href="index.css"/>
<script>
window.addEventListener("load",init,false);

function init(){
	var buttons=document.getElementsByTagName("button");
	buttons[0].addEventListener("click",han,false)
	buttons[1].addEventListener("click",shuo,false)
	
	function han(){
	alert("你是我的小苹果");
	}
	function shuo(){
	alert("你能正常点不？不让你喊了");
	buttons[0].removeEventListener("click",han,false)
	}
}



</script>
<style>
div{ padding:100px; border:2px solid green; background-color: #E9F1BA; border: 1px solid #F2B5A9}
p{ background-color: yellow; height: 50px;}
</style>
</head>

<body>

<div >
	<p>我是a 标签</p>
	<button>我要喊出来</button>
	<button>我要说出来 不让喊</button>
</div>
</body>
</html>
