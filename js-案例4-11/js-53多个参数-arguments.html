	<script>
	
	function sum(a,b){
		
		
		var total=0;
		for(var i=0;i<arguments.length;i++){
			var num=parseFloat(arguments[i]);
			if(isNaN(num)){num=0;}
			total+=num;
		}
		alert(total);
		
	}
	sum(5,"abc",2,3);
	sum(18,21.5,"77",14);
	

	</script>
