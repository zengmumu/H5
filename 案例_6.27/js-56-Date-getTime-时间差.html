<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{ height: 50px; width:50px; position: absolute; top:50px; background-color:yellow ;}
		</style>

	</head>

	<body>
		
		<div id="box" style="left:100px;"></div>
		
<script>
	
	var box=document.getElementById("box");
	function moveIt(){
    var l=parseInt(box.style.left);
    	box.style.left=(l+5)+"px";
    }
	
	setInterval(function(){
		moveIt();
	},50)
	
</script>
	
	
	</body>

</html>
