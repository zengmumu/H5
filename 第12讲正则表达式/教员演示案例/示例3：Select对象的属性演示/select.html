<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Select对象的属性演示</title>
<script type="text/javascript">
function get(){
  var index=document.getElementById("fruit").selectedIndex;
  var len=document.getElementById("fruit").length;
  var show=document.getElementById("show");
  show.innerHTML="被选选项的索引号为："+index+"<br/>下拉列表选项数目为："+len;
}
</script>
</head>

<body>
<form action="" method="post" name="myform">
<select id="fruit" onchange="get()">
  <option value="apple">苹果</option>
  <option value="orange">桔子</option>
  <option value="bananer">香蕉</option>
  <option value="pineapple">菠萝</option>
  <option value="peach">桃</option>
</select><div id="show"></div>
</form>
</body>
</html>
