<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>增加节点</title>
<script type="text/javascript">
function newNode(){
	var sixty1=document.getElementById("sixty1");
	var node=document.createElement("img");
		node.setAttribute("src","images/newimg.jpg");
		
	document.body.insertBefore(node,sixty1);
	 
	}
function copyNode(){
	var sixty1=document.getElementById("sixty1");
	var mydiv=document.getElementById("mydiv");
	var copyimg=sixty1.cloneNode(false);
	mydiv.appendChild( copyimg);
	}
</script>
</head>

<body>
<div id="mydiv">

</div>
<h2>喜欢的水果</h2>
<input id="b1" type="button" value="增加一幅图片" onclick="newNode()" />
<input id="b2" type="button" value="复制原图" onclick="copyNode()" /><br />
 <img src="images/sixty1.jpg" id="sixty1" alt="水果" />
<img src="images/sixty2.jpg" id="sixty2" alt="果篮" />

</body>
</html>
