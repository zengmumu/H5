<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
body{font-family: "Microsoft Yahei";}
    .box{ padding: 15px; margin: 50px; border: 1px solid #e0e0e0;}
    .box h3{  background-color: #e0e0e0; height: 35px; line-height: 35px; padding: 0 25px; font-size: 18px;}
    .tr:hover{ transform:translate(50px,50px);}
  .tip{ background-color: pink; width: 300px; height:65px; line-height: 65px; text-align: center; position: relative;}
  .arrow:before{ content: "";display:block; width:0; height:0;border:10px solid transparent; position: absolute; }
  .arrow-l:before{left:0; top:50%; border-right-color:pink; 
  transform:translate(-100%,-50%);}
  .arrow-r:before{right:0; top:50%; border-left-color:pink; 
  transform:translate(100%,-50%);}
  .arrow-t:before{left:50%; top:0%; border-bottom-color:pink; 
  transform:translate(-50%,-100%);}
  .ro{border:1px solid gray; width: 250px; height: 160px; /*overflow: hidden;*/}
    .ro img{transition:all 1s;}
  .ro img:hover{ transform:rotate(15deg);/* scale(1.3,1.3);*/ transform-origin:0px 0px;}
  .po{ width: 260px; height: 160px; overflow: hidden;;}
  .po img{transition:all 1s;}
  .po img:hover{transform:translate(-50px,0);}
    .sk img{transition:all 1s;}
  .sk img:hover{ transform:skew(0deg,15deg);}
  .roy img{ transition:all 1s; backface-visibility:hidden;}
  .roy img:hover{ transform:rotateY(180deg) rotateX(30deg);}
  .flip,.flip a,.flip span{ display: block; position: relative; height: 193px; width: 260px}
  /*把 宽高都定位193 260 都转换为块，都相对定位*/
  .flip img{border:1px solid #999;}
  .flip span{position: absolute; left:0; top:0;backface-visibility:hidden; transition:all 1s;}
  /*span 绝对定位 left0 top：0重叠  反面不可见*/
  .back{transform:rotateY(180deg);}
  /*后面的一张 先反转 180（看不见了）*/
  .flip:hover .front{transform:rotateY(180deg);}
  /*鼠标放上去世 front 反转到反面（看不见）*/
  .flip:hover .back{transform:rotateY(0deg);}
 /*鼠标放上去 背面 反转过来（看的见）*/
</style>

</head>
<body>
<div class="box ">
<h3>反转图片</h3>
  <p class="flip">
  <a href="">
  <span class="front"><img src="images/3.jpg" height="193" width="260" alt=""></span><span class="back"><img src="images/3_2.jpg" alt=""></span></a></p>
  
</div>


<div class="box ">
<h3>转换 transform：translate 改变位置</h3>
  
  <p class="tr"><img src="images/love.jpg" alt=""></p>
  <p class="tip arrow arrow-l">提示文本</p>
  <p class="tip arrow arrow-t">tip</p>
  
</div>

<div class="box ">
<h3>转换 transform：rotate 旋转</h3>
  
  <p class="ro"><img src="images/love.jpg" alt=""></p>
   <p class="po"><img src="images/love.jpg" alt=""></p>
  
  
</div>
<div class="box ">
<h3>转换 transform：skew 倾斜</h3>
  
  <p class="sk"><img src="images/love.jpg" alt=""></p>
   
  
  
</div>

<div class="box ">
<h3>转换 transform：rotateY 3D绕Y轴旋转</h3>
  
  <p class="roy"><img src="images/love.jpg" alt=""></p>

</div>




</body>
</html>
