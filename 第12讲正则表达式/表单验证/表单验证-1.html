<html><head>
  <title>注册表单</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta charset="utf-8">
  <style type="text/css">
		body{
			font:14px/28px "微软雅黑";
		}
		.contact *:focus{outline :none;}
		.contact{
			width: 700px;
			height: auto;
			background: #f6f6f6;
			margin: 40px auto;
			padding: 10px;
		}
		.contact ul {
			width: 650px;
			margin: 0 auto;
		}
		.contact ul li{
			border-bottom: 1px solid #dfdfdf;
			list-style: none;
			padding: 12px;
		}
		.contact ul li label {
			width: 120px;
			display: inline-block;
			float: left;
		}
		.contact ul li input[type=text],.contact ul li input[type=password]{
			width: 220px;
			height: 25px;
			border :1px solid #aaa;
			padding: 3px 8px;
			border-radius: 5px;
		}
		.contact ul li input:focus{
			border-color: #990;
			
		}
		.contact ul li input[type=text]{
			transition: padding .25s;
			-o-transition: padding  .25s;
			-moz-transition: padding  .25s;
			-webkit-transition: padding  .25s;
		}
		.contact ul li input[type=password]{
			transition: padding  .25s;
			-o-transition: padding  .25s;
			-moz-transition: padding  .25s;
			-webkit-transition: padding  .25s;
		}
		.contact ul li input:focus{
			padding-right: 70px;
		}
		.btn{
			position: relative;
			left: 300px;
		}
		.tips{
			color: rgba(0, 0, 0, 0.5);
			padding-left: 10px;
		}
		.tips_true,.tips_false{
			padding-left: 10px;
		}
		.tips_true{
			color: green;
		}
		.tips_false{
			color: red;
		}
  </style>
  <script src="购物网站/scripts/jquery-1.3.1.js"></script>
  <script type="text/javascript">
  
	  
	  function checkName(){
		var val=form1.yourname.value;
		if(val.length<1){
			divname.innerHTML='<span class="tips_false">长度是1~12个字符</span>';
			return false;
			}else{
			divname.innerHTML='<span class="tips_true">输入正确</span>';
			return true;
				}
		  
		  }
	function checkpwd1(){
		var val=form1.yourpass.value;
		var reg1=new RegExp("\w*[0-9]+\w*");   //\w 0-9 a-z    ；*0次或者多次 [0-9]; +1次或者多次 $以什么结尾
			//必须字符串包含数值
		var reg2=new RegExp("\w*[a-zA-Z]+\w*"); //必须包含字符串
		//alert(reg2.test(val));
		
		if(val.length<6){
			divpassword1.innerHTML='<span class="tips_false">长度是大于等于6</span>';
			return false;
			}else if(!reg1.test(val)||!reg2.test(val)){
				divpassword1.innerHTML='<span class="tips_false">密码必须由字母和数字组成</span>';
				return false;
				}else{
				divpassword1.innerHTML='<span class="tips_true">输入正确</span>';	
				return true;
					}
		
		
		}
	   
	   function checkpwd2(){
		   var val1=form1.yourpass.value;
		    var val2=form1.yourpass2.value;
		if(val2.length<6){
			divpassword2.innerHTML='<span class="tips_false">长度是大于等于6</span>';
			return false;
			}else if(val1!=val2){
				divpassword2.innerHTML='<span class="tips_false">两次输入密码不一致</span>';
				return false;
				}else{
					divpassword2.innerHTML='<span class="tips_true">输入正确</span>';	
					return true;
					}
		   }
		  
		  function checkemail(){
			 var val=form1.youremail.value; 
			 var reg=new RegExp("^[_a-z0-9]+@([_a-z0-9]+\.)+[a-z0-9]{2,3}$");
			 if(reg.test(val)){
				divmail.innerHTML='<span class="tips_true">输入正确</span>';	 
				return true;
				 } else{
					 
					divmail.innerHTML='<span class="tips_false">邮箱格式错误</span>';
					return false;	  
					 }
			  
		  }
		  
		 function vad(){
			
			
			
			if( !checkName()||!checkpwd1()||!checkpwd2()||!checkemail()){
				
				return false;				
				}
				return true;
			 
		 }
	   
  </script>
</head>
<body>
	<div class="contact">
		<form name="form1" onSubmit="return vad()" method="post" action="http://www.baidu.com">
			<ul>
				<li>
					<label>姓名：</label>
					<input type="text" name="yourname" placeholder="请输入用户名" onblur="checkName()" ><span class="tips" id="divname">长度1~12个字符</span>
				</li>
				<li>
					<label>密码：</label>
					<input type="password" name="yourpass" placeholder="请输入你的密码" onblur="checkpwd1()" ><span class="tips" id="divpassword1">密码必须由字母和数字组成</span>
				</li>
				<li>
					<label>确认密码：</label>
					<input type="password" name="yourpass2" placeholder="请再次输入你的密码" onblur="checkpwd2()" ><span class="tips" id="divpassword2">两次密码需要相同</span>
				</li>
				<li>
					<label>电子邮箱：</label>
					<input type="text" name="youremail" placeholder="请输入你的邮箱" onblur="checkemail()" ><span class="tips" id="divmail"></span>
				</li>
			</ul>
			<b class="btn"><input type="submit" value="提交">
			<input type="reset" value="取消"></b>
		</form>
	</div>



</body></html>
