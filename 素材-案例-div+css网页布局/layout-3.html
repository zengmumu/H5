<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
/*[1]清除*/
*{ margin: 0; padding: 0;}
ul,ol{ list-style: none;}
img{ border: none; vertical-align: top;}
table{ border-collapse: collapse;}
/*[2] 设置整体文字大小和颜色*/
body{ font-family: "Microsoft YaHei"; font-size: 14px; color: #777; background-color: #f0f0f0;}
/*[3] 横向的布局*/
.top-bar{ height: 28px; line-height: 28px; background-color: #323240;}
.header{ height: 90px; background-color: #fff;}
.banner{ height: 170px; background-color: #2A8BB7;}
.article{ height: 570px;}
.footer{ height: 150px; background-color: #323240; margin-top: 120px; }
.container{ height: 100%; width: 1000px; margin-left: auto; margin-right: auto; background-color: rgba(255,0,0,.3);}
.article .container{ background-color: #fff; margin-top: -50px;}
/*layout-3*/
.breadcrumb{ height: 50px; background-color: #fff;}
.aside{ width: 250px; float: left; background-color: #9F1414; height: 100%;}
.content{ width: 750px; float: left; background-color: #6196DD; height: 100%;}
.user-info{ height: 180px; background-color: #45D866;}
.safe-tools{ height: 140px; background-color: #AEA832;}
.safe-tools .section{ height: 100%; width: 33%; float: left;}
.s-email{ background-color: #5929C8;}


	</style>


</head>
<body>
	<div class="top-bar"><div class="container">container
	</div></div>
	<div class="header"><div class="container">container
	</div></div>
	<div class="banner"><div class="container">container
	</div></div>
	<div class="article"><div class="container">
	<div class="breadcrumb">breadcrumb</div>
	<div class="aside">aside</div>
	<div class="content">
		<div class="user-info">user-info</div>
		<div class="safe-tools">
			<div class="section">section1</div>
			<div class="section s-email">section2</div>
			<div class="section">section3</div>
		</div>
		<!-- safe-tools ed -->
		<div class="safe-mess">safe-mess</div>

	</div>
	<!-- content ed -->
	<!-- article container ed -->
	</div></div>
	<div class="footer"><div class="container">container
	</div></div>
</body>
</html>
