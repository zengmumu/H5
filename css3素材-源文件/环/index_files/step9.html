<title>CSS3圆环倒计时效果 by liumiao.me</title>
<style>
.pie {
	 width:200px; height:200px; background-color:blue;
	 border-radius:100px;
	 position:absolute;
	}
.pie1 { clip:rect(0px,200px,200px,100px); }
.pie2 { clip:rect(0px,100px,200px,0px); }
.hold {
	 width:200px; height:200px; background:#ccc;
	 position:absolute;
	}
.hold1 { clip:rect(0px,200px,200px,100px); }
.hold2 { clip:rect(0px,100px,200px,0px); }
</style>
</head>

<body>
<div class="hold hold1">
  <div class="pie pie1" style="transform: rotate(180deg);"></div>
</div>
<div class="hold hold2">
  <div class="pie pie2" style="transform: rotate(151.8deg);"></div>
</div>


<script src="./jquery-1.7.min.js"></script> 
<script>
i = 0;
j = 0;
count = 0;

	i = i + 0.6;
	count = count + 1;
	if(count>=300){
		count = 0;
		clearInterval(t1);
		t2 = setInterval("start2()",100);

</script>
