<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>position属性</title>
<style type="text/css">
*{ margin:0; padding:0;}
body{
	margin:20px;
	font :Arial 12px;
}
#father{
	background-color:#a0c8ff;
	border:1px dashed #000000;
	padding:15px;
	margin-top:250px;
	position:relative;
}

#block1{
	background-color:#fff0ac;
	border:1px dashed #000000;
	padding:10px;
	position:absolute;/*决对定位*/
	top:10px;
	right:20px;
	
}
#block2{
	background-color:#fff0ac;
	border:1px dashed #000000;
	padding:10px;

	
}
</style>
</head>
<body>
	<div id="father">
		<div id="block1">Box-1</div>
        <div id="block2">Box-2</div>
	</div>
</body>
</html>
