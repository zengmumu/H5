<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/react.min.js"></script>
	<script src="js/react-dom.min.js"></script>
	<script src="js/browser.min.js"></script>
	<style>
		.big-text{font-size:28px; color: #006699;}
		.red-text{
			color: #f00;
		}
		.yellow-text{color: #ff9800;}
	</style>
</head>
<body>
	<div id="example"></div>
	<div id="example2"></div>
	


<script  type="text/babel" >
var isRed=true;
var textName="yellow";
ReactDOM.render(
<div>
<h2 className="big-text">看看我的样式怎么样(直接设定className)？</h2>
<h2 className="big-text red-text"> 看看我的样式怎么样(多个className)？</h2>
<h2 className={'big-text '+(isRed?'red-text':'')}>看看我的样式怎么样(动态设定className)？</h2>
<h2 className={'big-text '+textName+'-text'}>看看我的样式怎么样(动态设定className)？</h2>
</div>,
document.getElementById("example")
)
</script>
</body>
</html>
