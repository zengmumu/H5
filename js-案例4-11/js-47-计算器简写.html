<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>webrx-title</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="简介">
<meta name="keywords" content="关键字">
<style>
*{ margin: 0; padding: 0; box-sizing:border-box;}

.showbox{ width: 100vw; height: 30vh; display: flex;}
#show{ flex:1; font-size: 7vw; background-color: rgb(227,231,234); border: none; padding:7vw;}	
.buttons{ width: 100vw; display: flex; flex-wrap:wrap;}
.buttons input{flex:0 0 25vw; height: 25vw; font-size: 7vw;}
.buttons .zero{ flex:0 0 50vw;}
.buttons .equal{ height: 50vw; margin-top: -25vw; background-color: rgb(250,116,45); color: #fff; border: none;}
.buttons .equal:active{
	background-color: rgb(230,100,35);
}

@media screen and (min-width:768px){

	.calc{transform:scale(0.3,0.3);
transform-origin:0 0;
	}
	.showbox{ height: 70vh;}

}
</style>



<body>
<div class="calc">
	<div class="showbox">
		<input type="text" id="show">
	</div>
	<div class="buttons">
		<input type="button" value="c" id="clear">
		<input type="button" value="←" id="back">
		<input type="button" value="/" id="nc">
		<input type="button" value="*" id="nx">

	
		<input type="button" value="7" id="n7">
		<input type="button" value="8" id="n8">
		<input type="button" value="9" id="n9">
		<input type="button" value="-" id="n-">
	
		<input type="button" value="4"  id="n4">
		<input type="button" value="5"  id="n5">
		<input type="button" value="6"  id="n6">
		<input type="button" value="+"  id="n+">
		<input type="button" value="1"  id="n1">
		<input type="button" value="2"  id="n2">
		<input type="button" value="3"  id="n3">
		
		<input type="button" value="0" class="zero"  id="n0" >
		<input type="button" value="."  id="np">
		<input type="button" value="=" class="equal"  id="equal">
	</div>

</div>

<script>
	var show=document.getElementById("show");	
	var back=document.getElementById("back");	
	var equal=document.getElementById("equal");
	var clear=document.getElementById("clear");
	var buttons=document.getElementsByClassName("buttons")[0];
	var btns=buttons.getElementsByTagName("input");
	// 1循环 初始化 第0个
	// 2循环的结束  第18（btn.length）
	// 3 循环的操作   this.onclick=changeIt;
	// length 选择的集合里面的元素的个数
	// 访问选择器集合（btns）里面的第几个元素 可以用 btns[0] btns[17]
   for(var i=0;i<btns.length;i++){
   	if(btns[i]==equal|| btns[i]==clear||btns[i]==back){
   	continue;
   	}
	btns[i].onclick=changeIt;

   }

    function changeIt(){
    	show.value=show.value+this.value;
    }
   // [2] 单击等于  show的值等于以前show的值运算过后的结果
   equal.onclick=function(){
   	show.value=eval(show.value);
   	//eval 把字符串当js执行（会运算）;
   }
   //[3] 单击 clear 让show 里面的值为空
   clear.onclick=function(){
   	show.value="";
   }
   // [4] 单击back  让show里面的value 等于show里面的value从0个取到最后减一个（删除最后一个）
   back.onclick=function(){
   	var len=show.value.length;//show里面value的长度
   	show.value=show.value.substring(0,len-1);
   }
</script>
</body>
</html>
