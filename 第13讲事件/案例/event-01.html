<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script>
window.onunload=function(){
	alert("你却定要关闭！");
}
function clickMe(){
	alert("good");
	window.close();
}

	</head>

	</body>
	</html>
