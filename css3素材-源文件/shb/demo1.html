	.text-center{ text-align: center;}
	/* 本例子css -------------------------------------- */
	.slideBox{ position:relative; overflow:hidden; margin:0px auto;  max-width:100%/* 设置焦点图最大宽度 */ }
	.slideBox .hd{ position:absolute; height:28px; line-height:28px; bottom:0; right:0; z-index:1; }
	.slideBox .hd li{ display:inline-block; width:5px; height:5px; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; background:#333; text-indent:-9999px; overflow:hidden; margin:0 6px;   }
	.slideBox .hd li.on{ background:#fff;  }
	.slideBox .bd{ position:relative; z-index:0; }
	.slideBox .bd li{ position:relative; text-align:center;  }
	.slideBox .bd li img{ background:url(images/loading.gif) center center no-repeat;  vertical-align:top; width:100%;/* 图片宽度100%，达到自适应效果 */}
	.slideBox .bd li a{ -webkit-tap-highlight-color:rgba(0,0,0,0);  }  /* 去掉链接触摸高亮 */
	.slideBox .bd li .tit{ display:block; width:100%;  position:absolute; bottom:0; text-indent:10px; height:28px; line-height:28px; background:url(images/focusBg.png) repeat-x; color:#fff;  text-align:left;  }
	.header{height: 2.72rem; background-color: #fff; line-height: 18px;/* overflow: hidden;*/ position: relative;}
	.header h1{ font-size:14px; color: #222; line-height: 14px; padding-top: 0.64rem; font-weight: normal;}
	.header span{ font-size: 11px; color: #777; display: block;}
	.portrait{ position: absolute; left:0.8rem; top:-1.5rem; width: 3rem; height: 3rem; overflow: hidden; padding: 0.2rem; border-radius: 3rem; box-shadow: 0 2px 3px #777; background-color: #fff;}
	.portrait img{ width: 100%; height: auto;}
	.fTittle{ height:2.4rem; line-height:2.4rem;  background-color: #fff; margin-left: 15px; margin-right:15px; }

</style></head>
