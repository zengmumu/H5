<!DOCTYPE html>

<html>
    <head>
         <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
       <meta charset="UTF-8"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="../css/mui.css" />
        
        <title>设备信息</title>
    </head>
    <body>
        <div class="mui-bar mui-bar-nav">
        	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        	<h1 class="mui-title">设备信息</h1>
        </div>
        <div class="mui-content mui-content-padded">
        	<div class="mui-table-view">
        		<div class="mui-table-view-cell" onclick="getDeviceInfo()">获取设备信息</div>
        	</div>
        	<div class="device">
        		
        	</div>
        </div>
       <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="../cordova.js"></script>
        <script src="../js/mui.js"></script>
		<script>
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			function getDeviceInfo(){
				console.log(device);
				var str="<p>设备型号:"+device.manufacturer+"</p>";
				    str+="<p>UUId:"+device.uuid+"</p>";
				    str+="<p>IMSI:"+device.manufacturer+"</p>";
				    str+="<p>model:"+device.model+"</p>";
					str+="<p>平台:"+device.platform+"</p>";
					str+="<p>版本:"+device.version+"</p>";					
					str+="<p>isVirtual:"+device.isVirtual+"</p>";
					str+="<p>serial:"+device.serial+"</p>";

				document.querySelector(".device").innerHTML=str;
				
			   
			}
			document.addEventListener("backbutton",onBackbutton)
			function onBackbutton(){
				alert("我要回去了");
				history.back();
			}
			
		</script>
     
    </body>
</html>
