<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>神州科技</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="css/reset.css">
<style>
	html{ font-size: 18px;}

	body{ background-color: #efeff4; font-size: 12px;
		font-family:roboto, \65B9\6B63\5170\4EAD\7EA4\9ED1\7B80\4F53, \5FAE\8F6F\96C5\9ED1, "Helvetica Neue", Helvetica, Arial, sans-serif; }
	.text-primary{color:#10bdf7;}
	.text-hidden{ text-indent: -99999rem;}

		.szbar{ height: 2.8rem; line-height: 2.8rem; background-color: #fff; padding-left: 0.82rem; padding-right: 0.82rem; font-size: 0.85rem;}
		.logo img{ width: 2rem; height: auto; }
		.user-icon{ float: right; display: inline-block; width: 1.8rem; height: 1.8rem;  background-image: url(images/user-icon.png); background-size: 100% auto; margin-top: 0.5rem;}
		.search-icon{ float: right; display: inline-block;width: 1.2rem; height: 1.2rem; margin-right: 0.41rem; margin-top: 0.8rem; background-image: url(images/search-icon.png); background-size: 100% auto; background-repeat: no-repeat; background-position: center center; }
		/* 本例子css -------------------------------------- */
	.slideBox{ position:relative; overflow:hidden; margin:0px auto;  max-width:100%/* 设置焦点图最大宽度 */ }
	.slideBox .hd{ position:absolute; height:28px; line-height:28px; bottom:0; right:0; z-index:1; }
	.slideBox .hd li{ display:inline-block; width:5px; height:5px; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; background:#333; text-indent:-9999px; overflow:hidden; margin:0 6px;   }
	.slideBox .hd li.on{ background:#fff;  }
	.slideBox .bd{ position:relative; z-index:0; }
	.slideBox .bd li{ position:relative; text-align:center;  }
	.slideBox .bd li img{ background:url(images/loading.gif) center center no-repeat;  vertical-align:top; width:100%;/* 图片宽度100%，达到自适应效果 */}
	.slideBox .bd li a{ -webkit-tap-highlight-color:rgba(0,0,0,0);  }  /* 去掉链接触摸高亮 */
	.slideBox .bd li .tit{ display:block; width:100%;  position:absolute; bottom:0; text-indent:10px; height:28px; line-height:28px; background:url(images/focusBg.png) repeat-x; color:#fff;  text-align:left;  }
	/*slider ed*/

</style>
<script src="js/TouchSlide.1.1.js"></script>
</head>
<body>
<header class="szbar">
	<a href="" class="logo text-primary"><img src="images/logo.png" height="80" width="80" alt=""> 神州科技 </a>
	<a href="" class="user-icon text-hidden">用户名</a>
	<a href="" class="search-icon text-hidden">搜索</a>
</header>
<!-- 本例主要代码 Start ================================ -->
			<div id="slideBox" class="slideBox">

				<div class="bd">
					<ul>
							<li>
								<a class="pic" href="#"><img src="images/banner.jpg"/></a>
								
							</li>
							<li>
								<a class="pic" href="#"><img src="images/banner.jpg"/></a>
								
							</li>
							<li>
								<a class="pic" href="#"><img src="images/banner.jpg"/></a>
								
							</li>
							
							
							
					</ul>
				</div>

				<div class="hd">
					<ul></ul>
				</div>
			</div>
			<script type="text/javascript">
				TouchSlide({ 
					slideCell:"#slideBox",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell:".bd ul", 
					effect:"leftLoop", 
					autoPage:true,//自动分页
					autoPlay:true //自动播放
				});
			</script>
			<!-- 本例主要代码 End ================================ -->
	
</body>
</html>
