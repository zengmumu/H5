<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="script/angular.min.js"></script>
		<script src="script/app-12.js"></script>
		<script src="script/module-12.js"></script>
	</head>
	<body>
		<h1>Module</h1>
		<div ng-controller="myCtrl">
			<input type="text" ng-model="show"/>
			<p>{{show}}</p>
		</div>
		<div ng-controller="customCtrl">
			<input type="text" ng-model="mydata"/>
			<p ng-bind="mydata"></p>
		</div>
	</body>
</html>
