   <h2>春宫怨</h2>
     <p>昨夜风开露井桃，</p>
     <p>未央前殿月轮高。</p>
      <p>平阳歌舞新承宠，</p>
     <p> 帘外春寒赐锦袍。</p>
      <br><br><br>
 <a name="po2"></a>   
<h2>登科居</h2>
      <p>昔日龌龊不足夸，</p>
      <p>今朝放荡思无崖。</p>
      <p>春风得意马蹄疾，</p>
     <p> 一日看尽长安花。</p>
      <br><br><br>
 <a name="po3"></a>
 <h2>五十言怀诗</h2>
     <p> <a href="#">笑舞狂歌五十年，</a></p>
     <p> 花中行乐月中眠。</p>
      <p>漫劳海内传名字，</p>
     <p> 谁信腰间没酒钱。</p>
      <p>诗赋自惭称作者，</p>
      <p>众人疑道是神仙。</p>
     <p> 些须做得工夫处，</p>
   <p>莫损心头一寸天。</p>
