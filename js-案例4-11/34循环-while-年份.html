<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>循环</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="简介">
<meta name="keywords" content="关键字">
<style>
</style>
<body>
<!-- 写一个下拉选择select  让用户选择出生年月  从1910年到2016年  -->
<div>
	<label for="">请选择出生年</label>
	<select name="" id="">	
		<script>
			//[1] 初始条件 1910
			//[2]  结束 2016
			//[3] 操作  输出 option 年份
			//[4] i++
			var i=1910;
			while(i<=2016){
		document.write('<option value="">'+i+'</option>');
			i++;
			}
		</script>	
		
	</select>

</div>

</body>
</html>
