<style>
body {
	font-family: "Microsoft Yahei";
}
.box {
	padding: 15px;
	margin: 50px;
	border: 1px solid #e0e0e0;
}
.box h3 {
	background-color: #e0e0e0;
	height: 35px;
	line-height: 35px;

.mybox1{ width: 300px ; height: 300px; border:10px solid red; padding: 50px; box-sizing:border-box; overflow:auto; resize:both; cursor:nw-resize; outline:3px solid yellow; outline-offset:-10px;}
.mybox2{ width: 300px ; height: 300px; border:10px solid red; padding: 50px; box-sizing:padding-box;}
.mybox3{ width: 300px ; height: 300px; border:10px solid red; padding: 50px;
</style>
</head>
<body>
<div class="box bg">
  <h3>box-sizing 盒子模型</h3>
 
<div class="mybox1">我是一个盒子</div>
<div class="mybox2">我是一个盒子</div>
<div class="mybox3">我是一个盒子</div>
  
</div>
