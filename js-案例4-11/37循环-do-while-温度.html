<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>循环</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="简介">
<meta name="keywords" content="关键字">
<style>
</style>
<body>
<script>
var c=0;//摄氏度 温度
var t=0;//次数
do{
	document.write(c * 9 / 5.0 + 32 +"华氏="+c+"摄氏度<br/>");
   t++;
   c+=20;
}while(t<10&&c<=250);
</script>
</body>
</html>
