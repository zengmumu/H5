<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
<script>
var num=parseInt(prompt("请输入令狐冲的比赛名次","3"));
switch(num){
case 1:
document.write("盟主我们永远追随您");
break;
case 2:
document.write("我武当拥戴您");
break;

case 3:
document.write("冲哥哥，峨眉派就认准令狐冲牌");
break;
default :

document.write("孽徒，我华山派没有你这样的！");
}



   
</script>
</head>
<body>
	

	
</body>
</html>
