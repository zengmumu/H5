<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>数组方法的应用</title>
<script type="text/javascript">
  var fruit = new Array(4);
  fruit [0] = " apple ";
  fruit [1] = " orange ";
  fruit [2] = " peach ";
  fruit [3] = " bananer ";
  fruit.sort(); //数组排序
  var str=fruit.join("-"); //把数组元素放在字符串str中，并使用字符“-”分隔数组元素
  document.write(str);
</script>
