<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		


//[1] 循环初始条件   1   	总和0	  
//[2] 循环的结束条件  	100
//[3] 循环的操作		 把不能被三整除数加到总和里面
//[4] 循环的变更	i++

var total=0;
for(var i=1;i<=100;i++){
	if(i%3!=0){
		document.write(i+" ");
		total+=i;
	}
	
}
document.write("总和是:"+total);
</script>
</head>
<body>
	
</body>
	
</html>
