<style>
*{margin:0; padding: 0}
ul{ list-style: none;}
a{ text-decoration: none;}
.s1_s1{ background-image:url(img/index/moveImg/in_01.jpg); background-size: cover;}

/*header*/
/*header*/
header{ position: fixed; left: 0; width: 100%; height: 145px; line-height: 145px; top:0; background-color: #000; z-index: 1000;}
.container{ width: 1200px; margin:0 auto;}
.logo{ float: left; padding-top: 25px;}
.mainnav{ float: left;}
.mainnav li{ float: left; width: 120px; text-align: center;}
.mainnav li.active a{ color: #f30;}
.mainnav  a{ color: #fff; display: block;}
.mainnav a:hover{ color: #F30;}
.se1 .slide{ text-align: center;}
.se2_nav{ width: 560px; margin: 20px auto;}
.se2_nav li{ width:80px; height: 80px; float: left; margin-right: 78px;}
.se2_nav li:last-of-type{ margin-right: 0;}
.se2_nav li a{ display: block; /*border: 1px solid red;*/ height: 145px;}
.se2_nav li a i{ display: block; height: 80px; line-height: 80px; background: url(img/index/nav2/n1/n.png) no-repeat left top; margin-bottom: 15px; position: relative;}
.se2_nav li .se2_nav_2 i{ background-position:-152px 0px; }
.se2_nav li .se2_nav_3 i{ background-position:-309px 0px; }
.se2_nav li .se2_nav_4 i{ background-position:-462px 0px; }
.se2_nav li a i:before{ content: "";  width:97px; height: 97px; background-image: url(img/index/nav2/zz.png); position: absolute; left: -10px; top:-10px; display: none; }
.se2_nav li a:hover i:before{ display: block;}
/*第二屏幕*/
.se2{ background-image:url(img/index/bg_03.jpg); background-size: cover; text-align: center; position: relative;}
/*设置第屏幕的背景图片； 背景大小； 水平居中； 位置相对*/
.se2 .fp-slides{ position: absolute; left: 0; top:0; display: none;}
/*设置第二屏幕的幻灯片  决对定位； left 0  top：0； 默认不显示*/
.fp-tableCell{ position: relative;} 
/*为了让 back2 决对定位 找到定位基准点*/
.back2{ position: absolute; right: 50px; top:200px; cursor: pointer; z-index: 100;}
/*决对定位back2*/
.middle{ width: 100%; height: 100%; display: table-cell; vertical-align:middle; text-align: center;}
/*设置middle 的宽（在这设置不起效果 后来用 jquery 来设置宽高）； 让它以 表格的形式来显示（表格可以垂直居中）；垂直居中；水平居中*/
.se2 .fp-next{ background-image: url(img/nav/n_03.png); width: 49px; height: 49px; border:none;}
.se2 .fp-prev{ background-image: url(img/nav/n_01.png); width: 49px; height: 49px; border:none;}
.se2 .fp-controlArrow{ display: none;}/*默认隐藏第二屏的 前后按钮*/
</style>
</head>
<body>
    <header>
    <div class="container">

    <div id="main">

                <li><a href="" class="se2_nav_2"><i></i><span><img src="img/index/nav2/n1/nt2.png" alt=""></span></a></li>
                <li><a href="" class="se2_nav_3"><i></i><span><img src="img/index/nav2/n1/nt3.png" alt=""></span></a></li>
                <li><a href="" class="se2_nav_4"><i></i><span><img src="img/index/nav2/n1/nt4.png" alt=""></span></a></li>

        </div>
            <div class="slide s1_s3">
            <span class="back2"><img src="img/info/info1/in1/title.jpg" alt=""><img src="img/nav/fan.jpg" alt=""></span>
            <h1>说什么呢</h1></div>

            <div class="slide s1_s3"><span class="back2"><img src="img/info/info1/in3/title.jpg" alt=""><img src="img/nav/fan.jpg" alt=""></span><h1>说什么呢3</h1></div>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
$(function(){
$("#main").fullpage({
anchors: ['page1','page2','page3','page4','page5','page6'],//导航链接锚点
menu: '.mainnav',//作为导航的元素
paddingTop:"145px",
fixedElements:"header",
slidesNavigation:true

});

//-------------------------------------单击链接
$(".se2_nav_1").click(function(e){
e.preventDefault();//阻止默认事件
$(".se2 .fp-controlArrow").show();//让第二屏的 前 和 后按钮显示
$(".se2 .fp-slides").fadeIn();//让第二屏的 幻灯片 显示
$.fn.fullpage.moveTo(2, 0);//移动到第二屏的第0个幻灯片
})// click ed

$(".se2_nav_2").click(function(e){
e.preventDefault();
$(".se2 .fp-controlArrow").show();
$(".se2 .fp-slides").fadeIn();
$.fn.fullpage.moveTo(2, 1);//移动到第二屏的第1个幻灯片
})// click ed

$(".se2_nav_3").click(function(e){
    $(".se2 .fp-controlArrow").show();
e.preventDefault();
$(".se2 .fp-slides").fadeIn();
$.fn.fullpage.moveTo(2, 2);//移动到第二屏的第2个幻灯片
})// click ed
$(".se2_nav_4").click(function(e){
e.preventDefault();
$(".se2 .fp-controlArrow").show();
$(".se2 .fp-slides").fadeIn();
$.fn.fullpage.moveTo(2, 3);
})// click ed

$(".se2 .back2").click(function(){//当 back2（返回） 被单击时候
  $(".se2 .fp-slides").fadeOut();//让第二屏的幻灯片隐藏
  $(".se2 .fp-controlArrow").hide(); //让第二批的前后按钮隐藏 
})
var bw=$(window).width();//当文档加载时 获取屏幕的宽
var bh=$(window).height();//获取屏幕的高
$(".middle").css({"width":bw,"height":bh-145});//设置 middle 宽为屏幕的宽 设置 高位 屏幕的高-145
//$(".se2 .fp-controlArrow").hide();//当文档加载时 默认让第二屏的前后按钮隐藏。
})//jq ed
    </script>
