<html ng-app="myapp">

	<body ng-controller="mainCtrl">
		
				<div ng-controller="son1">

	<script>
	
	//config	配置
	//run		运行  模块注入后  controller 执行前

	//factory    provider 简写 工厂模式数据的提供  在调用他的controller 执行早
		angular.module("myapp",[])
		.provider("po1",function(){//数据的提供者
				this.$get=function(){
					console.log("provider 被执行了")
						return {"base":15}
				}
			
		})
		.factory("fa1",function(){
			console.log("factory 被执行了")
			//return {"mybase":88};
			return "abc"
		})
		.service("se1",function(){
//			this.getName=function(){return "abc"}
//			this.getAge=function(){return 18}
			//return {name:"mumu",age:18}
			return "Ilove Chian"
			
		})
		.constant('APP_KEY', 'a1s2d3f4')
		.value("mygod","上帝")
		.controller("mainCtrl",function($scope,po1){
			
			
		})
		.config(function(){
			console.log("config被执行了")
		})
		.run(function(){
			console.log("run 被执行了"); 
		})
		.controller("son1",function($scope,po1,fa1,se1,APP_KEY,mygod){
			console.log(fa1);
			console.log(se1);
			console.log(APP_KEY);
			console.log(mygod);
			//alert(se1.getAge());
			$scope.data=fa1
		})
		.controller("son2",function($scope,po1,fa1){
			$scope.data=fa1
		})
	</script>
	</body>
	
</html>
