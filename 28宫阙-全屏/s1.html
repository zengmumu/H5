<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/jquery.fullPage.css" rel="stylesheet">
<style>
*{margin:0; padding: 0}
ul{ list-style: none;}
a{ text-decoration: none;}
.s1_s1{ background-image:url(img/index/moveImg/in_01.jpg);}
.s1_s2{ background-image:url(img/index/moveImg/in_02.jpg);}
.s1_s3{ background-image:url(img/index/moveImg/in_03.jpg);}
/*.s1_s4{ background-image:url(img/index/moveImg/in_04.jpg);}*/
/*header*/
/*header*/
header{ position: fixed; left: 0; width: 100%; height: 145px; line-height: 145px; top:0; background-color: #000; z-index: 1000;}
.container{ width: 1200px; margin:0 auto;}
.logo{ float: left; padding-top: 25px;}
.mainnav{ float: left;}
.mainnav li{ float: left; width: 120px; text-align: center;}
.mainnav li.active a{ color: #f30;}
.mainnav  a{ color: #fff; display: block;}
.mainnav a:hover{ color: #F30;}
</style>
</head>
<body>
    <header>
    <div class="container">
        <h2 class="logo"><a href=""><img src="img/icon.png" alt=""></a></h2>
        <ul class="mainnav">
            <li data-menuanchor="page1" ><a href="#page1">item1</a></li>
            <li data-menuanchor="page2" ><a href="#page2">item2</a></li>
            <li data-menuanchor="page3" ><a href="#page3">item3</a></li>
            <li data-menuanchor="page4" ><a href="#page4">item4</a></li>
            <li data-menuanchor="page5" ><a href="#page5">item5</a></li>
            <li data-menuanchor="page6" ><a href="#page6">item6</a></li>
        </ul>
        </div>
    </header>
    <div id="main">
        <div class="section se1">
            <div class="slide s1_s1"></div>
            <div class="slide  s1_s2"></div>
            <div class="slide s1_s3"></div>
            <div class="slide s1_s4"></div>
        </div>
        <!-- se1 ed -->
        <div class="section se2">2</div>
        <div class="section se3">3</div>
        <div class="section se4">4</div>
        <div class="section se5">5</div>
        <div class="section se6">6</div>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
$(function(){
$("#main").fullpage({
anchors: ['page1','page2','page3','page4','page5','page6'],//导航链接锚点
menu: '.mainnav'//作为导航的元素

});

})//jq ed
    </script>
</body>
</html>
