<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
/*[0] 循环的初始条件     从第一次开始说起
[1] 循环要做的事情      说我最棒
[2] 循环的终止条件       说到100次
[3] 更改循环的条件	  次数加1*/

var all=window.prompt("请输入最棒的次数",0);
var times=1;//[0] 循环的初始条件  
while(times<=all){//[2] 循环的终止条件    
document.write("我是最棒的第"+times+"次<br/>");//[1] 循环要做的事情 
times++;//[3] 更改循环的条件
	
}
		</script>
	</head>
	<body>
	</body>
</html>
