<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

			body{ text-align: center;}

		<script>
		


//[1] 循环初始条件      i=6		  
//[2] 循环的结束条件   i<=1	
//[3] 循环的操作	打印行	 
//[4] 循环的变更	i--  


//[1] 循环初始条件      j=1		  
//[2] 循环的结束条件  j<=6
//[3] 循环的操作	打印笑脸	 
//[4] 循环的变更	j++； 
for(var i=6;i>=1;i--){
	
	for(var j=1;j<=i;j++){
		document.write("\u263a \t");
	}

document.write("<br/>")
	
	
}



	</script>
