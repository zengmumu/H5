<script>


function addEvent(elem,type,fn){
	if(elem.addEventListener){
		elem.addEventListener(type,fn,false);
	}else{
		elem.attachEvent("on"+type,fn);
	}
}
function removeEvent(elem,type,fn){
	if(elem.removeEventListener){
		elem.removeEventListener(type,fn,false);
	}else{
		elem.detachEvent("on"+type,fn);
	}
}
function getTarget(evt){
	if(evt.target){
		return evt.target
	}else{
		return window.event.srcElement;
	}
}
function prevDefault(evt){
	     
   var e=evt||window.event;
   if(e.preventDefault){
   	e.preventDefault();
   }else{
   	e.returnValue=false;
   }
}
function cBuble(evt){
	 var e=event||window.event;
	if(e.stopPropagation){
		e.stopPropagation();
		
	}else{
		
		e.cancelBubble=true;
	}
}


addEvent(window,"load",init);
function init(){
var mya=document.getElementsByTagName("a")[0];
var myp=document.getElementsByTagName("p")[0];
	addEvent(mya,"click",fn2);	
	addEvent(myp,"click",fn3);	
	addEvent(myp,"contextmenu",fn4);	
}
function fn2(evt){

	prevDefault(evt);
	alert("a被单击了");
	cBuble(evt);
}

function fn3(evt){
	
	alert("p被单击了");
}
function fn4(evt){
	prevDefault(evt);
	var e=evt||window.event;
	var mydiv=document.getElementById("mydiv");
	mydiv.style.display="block";
	mydiv.style.left=e.clientX+"px";
	mydiv.style.top=e.clientY+"px";
	addEvent(document,"click",function(){
		mydiv.style.display="none";
	})
}
