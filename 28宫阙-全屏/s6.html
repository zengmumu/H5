    <script type="text/javascript">
$(function(){
$("#main").fullpage({
anchors: ['page1','page2','page3','page4','page5','page6'],//导航链接锚点
menu: '.mainnav',//作为导航的元素
paddingTop:"145px",
fixedElements:"header",
slidesNavigation:true

});

//-------------------------------------单击链接
$(".se2_nav_1").click(function(e){
e.preventDefault();//阻止默认事件
$(".se2 .fp-controlArrow").show();//让第二屏的 前 和 后按钮显示
$(".se2 .fp-slides").fadeIn();//让第二屏的 幻灯片 显示
$.fn.fullpage.moveTo(2, 0);//移动到第二屏的第0个幻灯片
})// click ed

$(".se2_nav_2").click(function(e){
e.preventDefault();
$(".se2 .fp-controlArrow").show();
$(".se2 .fp-slides").fadeIn();
$.fn.fullpage.moveTo(2, 1);//移动到第二屏的第1个幻灯片
})// click ed

$(".se2_nav_3").click(function(e){
    $(".se2 .fp-controlArrow").show();
e.preventDefault();
$(".se2 .fp-slides").fadeIn();
$.fn.fullpage.moveTo(2, 2);//移动到第二屏的第2个幻灯片
})// click ed
$(".se2_nav_4").click(function(e){
e.preventDefault();
$(".se2 .fp-controlArrow").show();
$(".se2 .fp-slides").fadeIn();
$.fn.fullpage.moveTo(2, 3);
})// click ed

$(".se6_nav_2").click(function(e){

$(".se2 .back2").click(function(){//当 back2（返回） 被单击时候
  $(".se2 .fp-slides").fadeOut();//让第二屏的幻灯片隐藏
  $(".se2 .fp-controlArrow").hide(); //让第二批的前后按钮隐藏 
})
var bw=$(window).width();//当文档加载时 获取屏幕的宽
var bh=$(window).height();//获取屏幕的高
$(".middle").css({"width":bw,"height":bh-145});//设置 middle 宽为屏幕的宽 设置 高位 屏幕的高-145
//$(".se2 .fp-controlArrow").hide();//当文档加载时 默认让第二屏的前后按钮隐藏。
//初始化tab  让第一个显示 其他隐藏
$(".tab .tab_con").hide();
$(".tab .tab_con:nth-child(1)").show();
$(".tab .tab_title:nth-child(1)").addClass("active");
//单击 li a 让 它对应的href 里面的 id 显示
$(".tab .tab_title").click(function(e){
    e.preventDefault();
     var pa=$(this).parent().parent(".tab");//找到他的父辈 .tab
   pa.find(".tab_con:visible").hide();//找到父辈.tab 里面的 tab_con 为显示的让他隐藏

    var id=$(this).find("a").attr("href");//找到a href 对应的 id
    $(id).show();//让他对应的id 显示
    pa.find(".active").removeClass("active");
    $(this).addClass("active");

   
})//tab ed
var s6_len=$(".s6_s3_smallpic>ul>li").length;//获取小图片的长度
$(".s6_s3_smallpic>ul").css("width",102*s6_len);//设置ul的宽

$(".s6_s3_smallpic").animate({"scrollLeft":"+=818px"},600);
})
$(".s6_s3_left").click(function(){
$(".s6_s3_smallpic").animate({"scrollLeft":"-=818px"},600);
})
//单击小图 改变大图的路径
$(".s6_s3_smallpic>ul>li>img").click( function(){
    var imgsrc=$(this).attr("src");//获取单击的图片的src
$("#s6_bigImg").attr("src",imgsrc);//给大图
})//click ed
})//jq ed
