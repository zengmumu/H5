		<script>
			var a = [1,3,5,7];
			/*var b = a;

			function duplicate(arr){
				let b = [];
				for(let i=0;i<arr.length;i++){
					b[i]=arr[i];
				}
				return b;
			}

			console.log(b);
			console.log(a);
			
		</script>
