<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<input type="text" id="inp1">
	<input type="button" value="+">
	<input type="text" id="inp2">
	<input type="button" value="=" id="plus">
	<input type="text" id="inp3">
	<script>
//[1]等于响应单击
     //a 先选择获取到等于号
     var plus=document.getElementById("plus");
     //b 等于号响应单击事件//执行一个代码块
     plus.onclick=function(){
    //获取inp1和inp2里面的值让两者相加
    //c 取inp1的值
     var v1=document.getElementById("inp1").value;
    //d  取inp2的值
    var v2=document.getElementById("inp2").value;
    //e 把 v1 v2转换为 数字在赋值给 result
    var result=parseInt(v1)+parseInt(v2);
    //f 把result结果放入 inp3里面
    //f1 选择到inp3
    var inp3=document.getElementById("inp3");
    //f2 给inp3 赋值为result
    inp3.value=result;

     }
	</script>
</body>
</html>
