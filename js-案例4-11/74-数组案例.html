<script>
//新建数组MyArr并赋值“A”，‘B’，‘C’，新建数组MyArr2并赋值‘J’，‘K’，‘L’，将数组MyArr和MyArr2合并为MyArr3，并输出MyArr3数据到页面，删除MyArr3中第一个元素和最后一个元素，并输出MyArr3数据到页面
var myArr=["A","B","C"];
var myArr2=["j","K","L"];
var myArr3=myArr.concat(myArr2);
console.log(myArr3);
myArr3.shift();
myArr3.pop();
console.log(myArr3);
myArr[2]="z";
console.log(myArr);
</script>
