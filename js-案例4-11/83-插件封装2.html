<script>
	// 用函数去创建一个对象
	function Bjq(wai){
		this.main=wai;
		this.k=wai.getElementsByClassName("kuang")[0];
		this.j=wai.getElementsByClassName("jia")[0];
//		单击步进器里面的 加  让步进器里面的框里面的值加1
        var kuang=this.k;
        var jia=this.j;
		this.j.onclick=function(){
			var zhi=parseInt(kuang.value);
			kuang.value=zhi+1;
		}
	}
