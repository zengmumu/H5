<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>数组去掉重复</h1>
		<script>
			var arr=[1,3,588,8,9,3,1,250,8,9,1,2,2,1,1200];
			function removeDup(arr){
				var a=[];
				for(var i=0;i<arr.length;i++){
					if(a.indexOf(arr[i])==-1){
						a.push(arr[i]);
					}
				}
				return a;
			}
//			console.info(removeDup(arr));
			//[1,3,3,5]
			function removeDup2(arr){
				var a=[],b={};
				for(var i=0; i<arr.length;i++){
					if(!b[arr[i]]){
						
						b[arr[i]]=true;
						a.push(arr[i]);
					}
					//1 b.1=true;   a=[1]
					//2 b.3=true;	a=[1,3]
					//3 b.3已经为true
					//4 b.5=true    a=[1,3,5]
				}
				console.info(a);
				console.info(b);
				return a;
			}
			console.info(removeDup2(arr));
			
			
		</script>
	</body>
</html>
