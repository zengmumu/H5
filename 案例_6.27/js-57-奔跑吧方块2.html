<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				height: 50px;
				width: 50px;
				position: absolute;
				top: 50px;
				background-color: yellow;
			}
		</style>

	</head>

	<body>
		<button id="stop">stop</button>

		<div id="box" style="left:100px;"></div>

		<script>
			var box = document.getElementById("box");
			var speed = 20;

			function moveIt() {
				var l = parseInt(box.style.left);
				//当到了屏幕的边缘 方向取反
				if(l > window.innerWidth - 50) {//如果到了最右边
					speed *= -1;
				} else if(l <= 0) {
					speed *= -1;
				}
				box.style.left = (l + speed) + "px";//用js设置元素left值

			}

			var interId = setInterval(function() {	moveIt();}, 50)
			//循环调用 moveIt()实现动画  并返回一个值，好停止

/*-----------------------------------动画开关--------------------------------------*/
			var stop = document.getElementById("stop");
			stop.onclick = function() {
				if(stop.innerHTML=="stop"){//如果字是stop 停下来 改变按钮文字
					clearInterval(interId);	
					stop.innerHTML="start";
				}else{				        //如果字是 start 重新开始执行动画 					
					interId = setInterval(function() {	moveIt();}, 50)	;
					stop.innerHTML="stop";
				}
				
			}
		</script>

	</body>

</html>
