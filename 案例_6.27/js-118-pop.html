<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style>
		*{margin: 0;
		padding: 0;}
		body,html{ background-color: transparent ;}
		.pop{ width: 100%; height: 500px; box-shadow: 0 0 8px #666; position: fixed; left: 0; top:0; background-color: #fff; display: none; background-color:transparent ;}
		
		.times{ position: absolute; right:0; top: 0; height: 35px;width: 35px; line-height: 35px; text-align: center;}
		.pop-title{ height: 35px; border-bottom: 1px solid #ccc;text-align: center;line-height:35px ;}
		.mask{ position: fixed;top:0; left: 0; width: 100%; height: 100%; background-color:#000 ; opacity: .4; filter:alpha(opacity=40); display: none;}
		
	</style>
	<script>
	//1缩小访问 new Dialog
	//2显示 弹出内容，显示mask
	//3 单击times 关闭弹出内容，关闭mask
	
	
	window.onload=init;
	function init(){		
		
		var toggle=Byclass("toggle")[0];
		var toggle2=Byclass("toggle")[1];
		toggle.onclick=function(){
			new  Dialog("pop1");
		}
		toggle2.onclick=function(){
			new  Dialog("pop2");
		}
	}
	
	function Dialog(opt){
		var dom=document.getElementById(opt);
			dom.style.display="block";
		var mask=Byclass("mask")[0];
			mask.style.display="block";
		//居中
		var winw=window.innerWidth||document.documentElement.clientWidth;
		var winH=window.innerHeight||document.documentElement.clientHeight;
		var ew=dom.offsetWidth;
		var eh=dom.offsetHeight
		dom.style.left=winw/2-ew/2+"px";
		dom.style.top=winH/2-eh/2+"px";
			
		var times=Byclass("times",dom)[0];
		times.onclick=function(){
			dom.style.display="none";
			mask.style.display="none";
		}
	}
	
	function Byclass(name,parent){
			var all=document.getElementsByTagName("*");
			if(parent!=undefined){
			var all=parent.getElementsByTagName("*");	
			}
			var reg=new RegExp("(\\s|^)"+name+"(\\s|$)");//匹配 class的规则
			//name 前面要么是开头 要么事空格  name的后面要么是空格要么是结尾
			var arr=[];
			for(var i=0;i<all.length;i++){
				var cName=all[i].className;
				
				if(reg.test(cName)){					
					arr.push(all[i]);					
				}
			}//for ed
			return arr;
		}
		
	</script>
</head>
<body>
	<p class="toggle">弹出</p><p class="toggle">弹出2</p>
			<div class="mask"></div>
			<div class="pop" id="pop1">
					<h3 class="pop-title"> 标题 <span class="times">&times;</span></h3>
					<div class="pop-body">
					
						<iframe src="js-66-表单验证.html" scrolling="yes" width="100%" height="500px"></iframe>
						
					</div>
					
				
			</div>
			<div class="pop" id="pop2">
					<h3 class="pop-title"> 标题2 <span class="times">&times;</span></h3>
					<div class="pop-body">
						
					</div>
					
				
			</div>
	
	
	
</body>
</html>
