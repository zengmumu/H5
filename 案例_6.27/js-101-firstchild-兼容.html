//				var son=self.firstChild;

//				console.log(son);

		var nextOne=next(self);

			function next(elem){
//				elem=elem.nextSibling;
//				if(elem.nodeType==3){//你要是文本节点那么我找这个文本节点的下个元素
//					elem=elem.nextSibling;
//				}
//				return elem;
				do{
					elem=elem.nextSibling
				}while(elem&&elem.nodeType!=1)
				//先找一次该元素的下一个元素，只有元素节点不为1 都不是我想要的继续找下一个，
				return elem;
			}
		</script>
