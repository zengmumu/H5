<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="script/angular.min.js"></script>
		<script src="script/jquery-2.2.1.min.js"></script>
		<script src="script/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		<style>
			.ng-pristine.ng-invalid{ border-color:#999;}
			.ng-valid{ border-color:green;}
			.ng-valid:focus{box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px #8BC34A;}
			.ng-valid+.glyphicon{ color: green;}
			.ng-invalid{ border-color:red;}
			.glyphicon-remove{ color: red;}
			.err{ color:red;}

		</style>
		
	</head>
	<body>
	<div class="container" ng-controller="myCtrl">
		<div class="row">
			<form action="http://www.baidu.com" class="form form-horizontal" name="myform">
				<div class="form-group has-feedback">
					<label  class="col-md-2">1.必填项</label>
					<div class="col-md-8">
						<input type="text" class="form-control" required ng-model="user" name="user"/>
						<span ng-show="myform.user.$dirty&&myform.user.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span ng-show="myform.user.$dirty&&myform.user.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
					<div class="col-md-2">
						<span class="help-block" ng-show="myform.user.$dirty&&myform.user.$invalid" ng-class="{'err':myform.user.$dirty&&myform.user.$invalid}">*该项为必填项</span>
					</div>
				</div>
				<!-- form gruop ed-->
				
				<div class="form-group has-feedback">
					<label class="col-md-2">2.输入字符长度在5-12之间</label>
					<div class="col-md-8">
						<input type="text" class="form-control" required ng-model="minLen" name="minLen" ng-minlength="5" ng-maxlength="12"/>
						<span ng-show="myform.minLen.$dirty&&myform.minLen.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span ng-show="myform.minLen.$dirty&&myform.minLen.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
					<div class="col-md-2">
						<span class="help-block" ng-show="myform.minLen.$dirty&&myform.minLen.$error.minlength" ng-class="{'err':myform.minLen.$dirty&&myform.minLen.$invalid}">用户名不能小于5</span>
						<span class="help-block" ng-show="myform.minLen.$dirty&&myform.minLen.$error.maxlength" ng-class="{'err':myform.minLen.$dirty&&myform.minLen.$invalid}">用户名不能大于12</span>
						<span class="help-block" ng-show="myform.minLen.$dirty&&myform.minLen.$error.required" ng-class="{'err':myform.minLen.$dirty&&myform.minLen.$invalid}">必填项</span>
					</div>
				</div>
				<!-- form gruop ed-->
				
				<div class="form-group has-feedback">
					<label class="col-md-2">3.模式匹配</label>
					<div class="col-md-8">
						<input type="text" class="form-control" required ng-model="patt" name="patt" ng-pattern="/([a-zA-Z]+[0-9]+)|([0-9]+[a-zA-Z]+)/"/>
						<span ng-show="myform.patt.$dirty&&myform.patt.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span ng-show="myform.patt.$dirty&&myform.patt.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
					<div class="col-md-2">
						<span class="help-block" ng-show="myform.patt.$dirty&&myform.patt.$invalid" ng-class="{'err':myform.patt.$dirty&&myform.patt.$invalid}">必须同时包含字母和数字</span>
					</div>
				</div>
				
				<!-- form gruop ed-->
				
				<div class="form-group has-feedback">
					<label class="col-md-2">4.电子邮件</label>
					<div class="col-md-8">
						<input type="email" class="form-control" required ng-model="E" name="E"/>
						<span ng-show="myform.E.$dirty&&myform.E.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span ng-show="myform.E.$dirty&&myform.E.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
					<div class="col-md-2">
						<span class="help-block" ng-show="myform.E.$dirty&&myform.E.$invalid" ng-class="{'err':myform.E.$dirty&&myform.E.$invalid}">请按照邮箱格式正确书写</span>
					</div>
				</div>
				
				<!-- form gruop ed-->
				<div class="form-group has-feedback">
					<label class="col-md-2">5.URL</label>
					<div class="col-md-8">
						<input type="url" class="form-control" required ng-model="u" name="u"/>
						<span ng-show="myform.u.$dirty&&myform.u.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
						<span ng-show="myform.u.$dirty&&myform.u.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
					</div>
					<div class="col-md-2">
						<span class="help-block" ng-show="myform.u.$dirty&&myform.u.$invalid" ng-class="{'err':myform.u.$dirty&&myform.u.$invalid}">请书写正确的url地址</span>
					</div>
				</div>
				
				
				
				
				<div class="form-group">
						<div class="col-md-8 col-md-offset-2">
							<input type="submit"ng-disabled="myform.$invalid" class="btn btn-success btn-block" value="提交"/>
						</div>
				</div>
			</form>

		</div>
	</div>

	<script>
		var app=angular.module("myapp",[])
		.controller("myCtrl",["$scope",function($scope){
			
		}])
	</script>
	</body>
</html>
