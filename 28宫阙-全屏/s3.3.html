/*header*/
header{ position: fixed; left: 0; width: 100%; height: 145px; line-height: 145px; top:0; background-color: #000; z-index: 1000;}
.container{ width: 1200px; margin:0 auto;}
.logo{ float: left; padding-top: 25px;}

.mainnav li{ float: left; width: 120px; text-align: center;}
.mainnav li.active a{ color: #f30;}

.se1 .slide{ text-align: center;}
.se2_nav{ width: 560px; margin: 20px auto;}
.se2_nav li{ width:80px; height: 80px; float: left; margin-right: 78px;}
.se2_nav li:last-of-type{ margin-right: 0;}
.se2_nav li a{ display: block; /*border: 1px solid red;*/ height: 145px;}
.se2_nav li a i{ display: block; height: 80px; line-height: 80px; background: url(img/index/nav2/n1/n.png) no-repeat left top; margin-bottom: 15px; position: relative;}
.se2_nav li .se2_nav_2 i{ background-position:-152px 0px; }
.se2_nav li .se2_nav_3 i{ background-position:-309px 0px; }
.se2_nav li .se2_nav_4 i{ background-position:-462px 0px; }
.se2_nav li a i:before{ content: "";  width:97px; height: 97px; background-image: url(img/index/nav2/zz.png); position: absolute; left: -10px; top:-10px; display: none; }
.se2_nav li a:hover i:before{ display: block;}
/*第二屏幕*/
.se2{ background-image:url(img/index/bg_03.jpg); background-size: cover; text-align: center; position: relative;}
.se2 .fp-slides{ position: absolute; left: 0; top: 0; display: none;}
.slide{ position: relative;}

<body>
    <header>

             <div class="slide s1_s3"><h1>说什么呢3</h1>></div>

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
$(function(){
$("#main").fullpage({
anchors: ['page1','page2','page3','page4','page5','page6'],//导航链接锚点
menu: '.mainnav',//作为导航的元素
paddingTop:"145px",
fixedElements:"header",
slidesNavigation:true

});
$(".se2_nav_1").click(function(e){
    e.preventDefault();
    $(".se2 .fp-slides").fadeIn();
    $.fn.fullpage.moveTo(2, 0);
})
$(".se2_nav_1").click(function(e){
    e.preventDefault();
     $(".se2 .fp-slides").fadeIn();
    $.fn.fullpage.moveTo(2, 1);
})
$(".se2_nav_2").click(function(e){
     $(".se2 .fp-slides").fadeIn();
    e.preventDefault();
    $.fn.fullpage.moveTo(2, 2);
})

$(".se2 .back2").click(function(){
  $(".se2 .fp-slides").fadeOut()
})
})//jq ed
    </script>
