<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
          <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
         <meta charset="UTF-8"/>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/mui.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="mui-content-padded">
	            <a href="./html/device.html" class="mui-btn mui-btn-block mui-btn-blue">设备信息</a>
	            <a href="./html/net.html" class="mui-btn mui-btn-block mui-btn-blue">联网信息</a>
	            <a href="./html/camera.html" class="mui-btn mui-btn-block mui-btn-blue">摄像头</a>
	            <a href="./html/barcodescanner.html" class="mui-btn mui-btn-block mui-btn-blue">扫一扫</a>
	            <a href="./html/qq.html" class="mui-btn mui-btn-block mui-btn-blue">QQ登陆</a>
	            <a href="./html/share.html" class="mui-btn mui-btn-block mui-btn-blue">分享</a>
	            <a href="./html/location.html" class="mui-btn mui-btn-block mui-btn-blue">地理位置</a>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
        	document.addEventListener("pause",onPause,false);
        	function onPause(){
        		alert("app默认到后台运行了");
        		navigator.notification.beep(2);
        	}
        	document.addEventListener("resume",onResume,false);
        	function onResume(){
        		alert("设备又到前台了");
        		navigator.notification.beep(2);
        		
        		
        	}
        	document.addEventListener("menubutton",onMenu,false);
        	function onMenu(){
        		alert("菜单键你都按了，会爆炸的");
        		
        	}
        	
        </script>
    </body>
</html>
