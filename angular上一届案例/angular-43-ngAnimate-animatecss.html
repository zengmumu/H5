				}
				@-webkit-keyframes slideOutRight{
					from{opacity: 1;transform: rotateX(0deg);}
					to{opacity: 0;transform: rotateX(180deg);}
				}
				.ng-leave{position: relative;animation: hinge 2s;transform-origin: center;}
				.ng-enter{position: relative;animation: bounceInDown 2s;}
				.ng-leave-stagger,.ng-enter-stagger{animation-delay: 0.05s ;}
