		<script type="text/JavaScript">
			window.onload=init;
			function init(){

//			var fi=first(div); 第一个

			var third=nthChild(div,3);

			}
			function next(elem){
//				return elem.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling.nextSibling;
				//要return  元素节点   节点的nodeType==1
				//找下一个元素至少找一次  do while；
				//循环查找  循环条件nodeType！=1;
				
				do{
					elem=elem.nextSibling;//elem等于elem下一个元素
					console.log(elem.nodeType+"-----"+elem.nodeValue+"----"+elem);
				}while(elem.nodeType!=1);
				return elem;
				
			
			}
			
			function pre(elem){
				do{
					elem=elem.previousElementSibling;					
				}while(elem.nodeType!=1);
				return elem;
				
			}
			function first(elem){
				elem=elem.firstChild;
				if(elem.nodeType!=1){
					elem=next(elem);
				}
				return elem;
				
			}
			
			function last(elem){
				elem=elem.lastChild;
				if(elem.nodeType!=1){
					elem=pre(elem);
				}
				return elem;
			};
			function nthChild(elem,num){
				var nodes=elem.childNodes;
				var myNodes=[];
				for(var i=0;i<nodes.length;i++){
					if(nodes[i].nodeType==1){
						myNodes.push(nodes[i]);
					}
				}
				return myNodes[num];
			}
		</script>
