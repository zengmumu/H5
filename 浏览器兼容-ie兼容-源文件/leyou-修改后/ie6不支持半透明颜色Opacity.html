
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body *{ padding: 0; margin: 0}
	img{ border: none;}
	body{ background-color: yellow;}

	.box img{
			/*filter:alpha(opacity=40);*/
		/*filter:progid:DXImageTransform.Microsoft.Alpha(Opacity=40);*/
		 /*opacity: .4;*/
}
.box2{ background-color: rgba(255,0,0,.1);}

.box3 a{ display: block; height:148px; width: 325px; position: relative; }
/*设置 元素为块  高 宽  给子元素有个定位基准参照点： overflow: hidden;子元素超过父亲（a）隐藏*/
a .mask{ position: absolute; background-color:#000; width: 325px; height: 148px; left:0; top:0; filter:alpha(opacity=70); opacity: .7; display: none;  }
/*mask 做透明的背景的，黑色背景颜色 设置宽高； ie半透明 其他浏览器半透明  默认不显示*/
a .text{position: absolute;  width: 325px; height: 148px; left:0; top:0; line-height: 148px; text-align: center; color: #fff; display: none;}
a:hover .mask,a:hover .text{ display: block;}


	</style>

</head>
<body>
	<div class="box"><img src="images/img-stfy.jpg" height="148" width="325" alt=""></div>
	<div class="box2">
		<img src="images/logo.png" alt="">
	</div>
	<div class="box3">
	<a href="">
		<img src="images/img-stfy.jpg" alt="">
		<span class="mask"></span>
	<span class="text">我是文字</span>
		</a>
	</div>
</body>
</html>
