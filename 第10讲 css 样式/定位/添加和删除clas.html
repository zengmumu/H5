<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
div {
	width:300px;
	height:400px;
	border:1px #dedede solid;
	float:left;
	margin-left:-1px;
	position:relative;
	margin-top:-1px;
	z-index:10;
	}
.hui{ color:red;}
.cu{ font-size:100px;}
.div-hover{
border:1px solid #069;
z-index:1000;
	}
	
</style>
<script type="text/javascript">




window.onload=init;
function init(){

//获得页面的大小
//宽
function getPageWidth(){	
	return document.documentElement.scrollWidth;
	}
function getPageHeight(){
	return document.documentElement.scrollHeight;
	}

//
//获得视口的大小

function getViewWidth(){
	var de=document.documentElement;
	return de&&de.clientWidth||document.body.clientWidth;
	}
function getViewHeight(){
	var de=document.documentElement;
	return de&&de.clientHeight||document.body.Height;
	}
//滚动条的距离
function getSrollT(){
return document.documentElement.scrollTop||document.body.scrollTop;
}
function getScrollL(){
return document.documentElement.scrollLeft||document.body.scrollLeft;
}


















var divs=document.getElementsByTagName("div");
for(var i=0;i<divs.length;i++){
	divs[i].onmouseover=function(){
		this.className+=" div-hover";//添加class	 
	
	}
	
	divs[i].onmouseout=function(){
		var names=this.className;
		this.className=names.replace(" div-hover","");//删除class
		
		
		}
	
   }
   
	 
	
 
	
	
}
</script>
</head>

<div class="hui cu"> 小会会</div>
