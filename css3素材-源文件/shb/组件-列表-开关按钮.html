<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    *{ margin: 0; padding: 0; box-sizing:border-box;}
    ul{ list-style: none;}

    a{ text-decoration: none; color: #333}
    a:hover{ color: #000;}
    .list{ height: 43px; line-height: 43px; padding-left: 1em; padding-right: 1em; color: #333; border-bottom:1px solid #ddd;}
    .toggle{ width:50px; height: 31px; display:inline-block; background-color: #ccc; border-radius: 31px; margin-top: 6px; vertical-align: top; position: relative;transition:all 0.2s ease;}
    .list input{ display: none;}
    .toggle:before{ content: ""; display: inline-block; width: 29px; height: 29px; border-radius: 29px; background-color: #fff; position: absolute; left:1px; top:1px; transition:all 0.2s ease;}
    .checkbox input:checked+.toggle{ background-color: #2B93DF; transition:all 0.2s ease-in-out;}
    .checkbox input:checked+.toggle:before{ left:20px;}
</style>
</head>
<body>
  <ul>
      <li class="list">
      <label  class="checkbox">
      <input type="checkbox"><span class="toggle"></span>自动推送</label>
         </li> 
     
       
  </ul>
</body>
</html>
