<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">

<style>
body{font-family: "Microsoft Yahei"; background-color:#ddd;}
.box{ padding: 15px; margin: 50px; border: 1px solid #e0e0e0;}
.box h3{  background-color: #e0e0e0; height: 35px; line-height: 35px; padding: 0 25px; font-size: 18px;}
.imgout{ background-color: red;}
.imgout:hover{ opacity: .7;filter:alpha(opacity=70);}
.rgbout{ background-color: red;}
.rgbout:hover{ background-color: rgba(255,0,0,0.7);}
 .ts{ color:#fff; text-shadow:0px 2px 2px #999;}
 .ts2{ color:#fff; text-shadow:0px -1px 0px #999;}
 .ts3{ color:#000; text-shadow:0px 5px 5px red;}


.text {
  font-size: 48px;
  font-family: "Microsoft YaHei";
  color: rgb( 255, 255, 255 );
  font-weight: bold;
  text-align: center;
  text-shadow: 0px 2px 5px rgb( 0, 0, 0 );
 
  z-index: 3;
}
.bg {
  border-style: solid;
  border-width: 1px;
  border-color: rgb( 79, 110, 13 );
  border-radius: 10px;
  background-image: -moz-linear-gradient( 90deg, rgb(61,180,29) 0%, rgb(123,246,41) 100%);
  background-image: -webkit-linear-gradient( 90deg, rgb(61,180,29) 0%, rgb(123,246,41) 100%);
  background-image: -ms-linear-gradient( 90deg, rgb(61,180,29) 0%, rgb(123,246,41) 100%);

 
  width: 327px;
  height: 90px;
  line-height: 90px;
  z-index: 2;
}
.ww{ width: 150px; border: 1px solid red; height: 450px; word-wrap:break-word;}
.ww2{ width: 150px; border: 1px solid #000; height: 400px; white-space: nowrap;}
.to p{ height: 35px; line-height: 35px; border: 1px solid gray; width: 295px; overflow: hidden; white-space: nowrap; text-overflow:ellipsis;}

   </style> 
</head>
<body>

<div class="box fl">
<h3>透明度</h3>
<div class="imgout">
 <img src="images/love.jpg" height="190" width="305" alt="">
 </div>
 <div class="box rgb">

  
</div>


<h3>文字阴影</h3>
<div class="text-out">
<h1 class="ts">我是一个h1</h1>
<h1 class="ts2">我是一个h1</h1>
<h1 class="ts3">我是一个h2</h1>
<h1 class="text bg">我是一个h2</h1>

 
 </div>

 <h3>自动换行</h3>
<div class="ww">
this is ververververververververververververververververververververrverververververververververververververververververververlong word

 
 </div>
 <div class="ww2">
我爱我的祖国我爱我的祖国

 
 </div>


<h3>text-overflow 文字省略</h3>
<div class="to">
<p>我是一个行文字</p>
<p>我是一行很长很长很长很长很长很长很长很长文字</p>
</div>

</body>
