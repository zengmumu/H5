<title>循环</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="keywords" content="关键字">
<style>
</style>
<body>
<script>
	var answer=window.prompt("盈盈，我练习的怎么样？","很棒");
	//[1] 循环的条件  answer！="很棒"；
	//[2] 循环操作   上  下午 晚上
	//[3] 改变循环条件   再问一次
	while(answer!="很棒"){
		document.write("早上5点练声，上午练钢琴，下午到声乐老师家练习唱歌，晚上练习舞蹈基本功。<br/>")
		answer=window.prompt("盈盈，我练习的怎么样？","很棒");
	}
</script>
</body>
