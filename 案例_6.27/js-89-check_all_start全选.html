 <script type="text/JavaScript">
//[1] 单击all（全选按钮） 如果all是被选中的，全部的 product 都被选中，反之都不被选择
//[2] 单击每个product时候，如果 被选中的数量等 product的总长度则  all被选中  反之all不被选中
window.onload=init;
function init(){
	var  all=document.getElementById("all");
	var  products=document.getElementsByName("product");
	//[1]
	all.onclick=function(){
		if(all.checked){
			for(var i=0;i<products.length;i++){
				products[i].checked=true;
			}
			checkedNum=products.length;
		}else{
			for(var i=0;i<products.length;i++){
				products[i].checked=false;
			}
			
			checkedNum=0;
			
		}
	}//all click ed
	//[2] 单击每个product时候，如果 被选中的数量等 product的总长度则  all被选中  反之all不被选中
	 
	for(var i=0;i<products.length;i++){
		products[i].onclick=check;//当单击时我就检测一切
	}
	function check(){
		if(this.checked==true){
			checkedNum++;
		}else{
			checkedNum--;
		}
		if(checkedNum==products.length){
			all.checked=true;
		}else{
			all.checked=false;
		}
	}
	
	
}//init ed

</script>
