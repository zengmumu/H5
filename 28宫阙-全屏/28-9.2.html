<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0;}
			ul,ol{ list-style: none;}
			img{ vertical-align: middle;}
			#main{padding-top:100px ;}
			.container{ width: 1200px; margin: 0  auto;}
			#menu{ position: fixed; top: 0; left: 0; width: 100%;background-color:#000 ; height: 100px; line-height: 100px; z-index: 100000;}
			.logo{ display: block; float: left;}
			#menu li{ float: left;padding:0 25px;}
			#menu a{ color: #fff;}
			#menu a:hover,#menu .active a{ color: #f00;}
			.s2{ background: url(img/index/bg_03.jpg); background-size:cover ;text-align: center;}
			.s2-font-nav li{display: inline-block; padding: 10px 35px; cursor: pointer;}
			.s2-font-nav i { display: block; height: 80px; width: 80px; background:url(img/index/nav2/n1/n.png) no-repeat;position: relative;}
			.s2-font-nav li:nth-of-type(2) i{ background-position: -152px 0; }
			.s2-font-nav li i:hover:before{ content: ""; display: block; height: 97px; width: 97px; background:url(img/index/nav2/zz.png); position: absolute;top:-8px; left: -9px;}
			.back{position:relative}
			.s2-back-1{ background: url(img/info/info1/in1/bg_02.jpg); background-size:cover ;}
			.s2-back-2{ background: url(img/info/info1/in2/bg_02.jpg); background-size:cover ;}
			.s2-back-3{ background: url(img/info/info1/in3/bg_02.jpg); background-size:cover ;}
			.s2 .back .slide{ position: relative;}
			.gofont{ position: absolute; right:100px; top: 100px;}
			.back .fp-next { border: none; background-image:url(img/nav/n_01.png) ; display: block; height: 49px; width: 49px;}
		</style>
	<link rel="stylesheet" href="css/jquery.fullPage.css" />		
	</head>
	<body>
		<div id="menu">
			<div class="container">
				<a href="" class="logo"><img src="img/icon.png" alt="" /></a>
				<ul>
					<li data-menuanchor="page1"><a href="#page1">link1</a></li>
					<li data-menuanchor="page2"><a href="#page2">link2</a></li>
					<li data-menuanchor="page3"><a href="#page3">link3</a></li>
					<li data-menuanchor="page4"><a href="#page4">link4</a></li>
					<li data-menuanchor="page5"><a href="#page5">link5</a></li>
					<li data-menuanchor="page6"><a href="#page6">link6</a></li>
				</ul>
			</div>
		</div>
		<div id="main">
			<div class="section s1">
				<div class="slide"><img src="img/index/moveImg/in_01.jpg" alt="" /></div>
				<div class="slide"><img src="img/index/moveImg/in_02.jpg" alt="" /></div>
			</div>
			<div class="section s2">
				<div class="font" style="">
					<h3><img src="img/index/bg_03-1.png" alt="" /></h3>
					<ul class="s2-font-nav">
						<li><i></i>
							<img src="img/index/nav2/n1/nt1.png" alt="" />
						</li>
						<li><i></i>
							<img src="img/index/nav2/n1/nt2.png" alt="" />
						</li>
						<li><i></i>
							<img src="img/index/nav2/n1/nt3.png" alt="" />
						</li>
						<li><i></i>
							<img src="img/index/nav2/n1/nt4.png" alt="" />
						</li>
					</ul>
				</div>
				<!--font ed-->
				<div class="back" style="display: none;">
				<!--	<div class="gofont"><img src=""><img src="/img/nav/fan.jpg" alt="" /></div>-->
				<div class="slide s2-back-1"> 
						<div class="gofont"><img src="img/info/info1/in1/title.jpg" alt="" /><img src="img/nav/fan.jpg" alt="" /></div>
						<h3><img src="img/info/info1/in1/in01.png" alt="" /></h3>
						<div class="tab">
							<div class="tab_con"><img src="img/info/info1/in1/in02.png" alt="" /></div>
							<div class="tab_con"><img src="img/info/info1/in1/in02_01.png" alt="" /></div>
							<div class="tab_title">1</div>
							<div class="tab_title">2</div>
						</div>
						
					</div>
				<div class="slide s2-back-2"> s2-back-2</div>
				<div class="slide s2-back-3"> s2-back-3</div>
					
				</div>
				<!--backed-->
				
			</div>
		</div>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.fullPage.js"></script>
		<script src="js/jquery.tab.1.0.js"></script>
		<script>
			$(function(){
				$("#main").fullpage({
					anchors: ['page1','page2','page3','page4','page5','page6'],//导航链接锚点
					menu: '#menu',//作为导航的元素
					paddingTop:"100px"
				});
				$(".tab").tab();
				
				//s2业务
//				.s2-font-nav li 单击找到back  找到font
				//看一下单击时第几个li 进入 slide 几个slide

					$(".s2-font-nav li").click(function(){
						var font=$(this).parents(".font");
						var back=font.siblings(".back");
						var num=$(".s2-font-nav li").index($(this));//第几个被单击
						font.hide();
						back.show();
						$.fn.fullpage.moveTo(2, num);//移动到第二屏的第0个幻灯片
					})
			   //gofont 单击找到 back  找到 font
			   $(".gofont").click(function(){
			   		var back=$(this).parents(".back");
			   		var font=back.siblings(".font");
			   			back.hide();
			   			font.show();
			   })
				
			})
			
		</script>
	</body>
</html>
