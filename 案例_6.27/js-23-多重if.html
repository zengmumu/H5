<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
				var cj=window.prompt("请输入令狐冲的考试成绩","60");

					alert("你是优秀");
				}else if(cj>=80){

					alert("留级！！！！");
				}
				
		</script>
	</head>
	<body>

	</body>
