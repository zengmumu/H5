<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>数组排序</h1>
		<script>
			var arr=[1,3,5,20,11,88,7,1200];
//				arr.sort();
//				console.log(arr);
				/*倒序*/
				arr.sort(function(a,b){
					if(a>b){return -1}
					else{
						return 1;
					}
				})
				/*正序*/
				arr.sort(function(a,b){
					if(a>b){return 1}
					else{
						return -1;
					}
				})
//				console.log(arr);
				/*数组对象排序*/
			var arrObj=[{name:"mumu",age:18},{name:"zql",age:8},{name:"zmm",age:88}]
				arrObj.sort(function(a,b){
					if(a.age>b.age){
						return 1
					}else{
						return -1;
					}
				})
			console.log(arrObj);
		</script>
	</body>
</html>
