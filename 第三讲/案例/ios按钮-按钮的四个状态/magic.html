<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title>test</title>
<style>
a{ 	background-image:url(a_11.jpg);
	/* 设置背景*/
	color:#aaa;
	/*文字颜色*/
	display:block;
	/*转换为块（设置宽高）*/
	width:210px;
	/*设置宽*/
	height:35px;
	/*高*/
	line-height:35px;
	/*行高 当行高等于高时文字如果只有一行 文字会垂直居中*/
	text-align:center;
	/*a 里面的文字水平居中*/
	text-decoration:none;
	/*文字没有下划装饰线*/
	
}
/* 访问过后的状态*/
a:visited{ 
	color:#666;
	/*颜色*/
}

/*鼠标放上去的状态*/
a:hover{
	background-image:url(a_09.jpg);
	/*背景图片*/
	color:#333;
	/*颜色*/
}


/*鼠标按下去的状态*/
a:active{ 
	background-image:url(a_06.jpg);
	/*背景图片*/
}


</style>
</head>

<body>
<a href="http://www.163.com" target="_blank">一个有魔力的网站</a>
<a href="http://www.jd.com" target="_blank">京东</a>

</body>
</html>
