<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>CSS3圆环倒计时效果 by liumiao.me</title>
<style>
.pie {
	 width:200px; height:200px; background-color:blue;
	 border-radius:100px;
	 position:absolute; clip:rect(0px,100px,200px,0px);
	}
.hold {
	 width:200px; height:200px; background:#ccc;
	 position:absolute; clip:rect(0px,100px,200px,0px);
	}
</style>
</head>

<body>
<div class="hold">
  <div class="pie" style="transform: rotate(332.4deg);"></div>
</div>


<script src="./jquery-1.7.min.js"></script> 
<script>
i = 0;
function start(){
	i = i + 0.6;
	$(".pie").css("-o-transform","rotate(" + i + "deg)");
	$(".pie").css("-moz-transform","rotate(" + i + "deg)");
	$(".pie").css("-webkit-transform","rotate(" + i + "deg)");
};
setInterval("start()",100);
</script>
