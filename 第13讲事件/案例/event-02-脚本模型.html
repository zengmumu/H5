window.onload=function(){

var ps=document.getElementsByTagName("p");
	ps[0].onclick=function(){
		ps[0].style.color="red";
	}
	
	ps[1].onclick=toPurple;
	
}
function toPurple(){
	
this.style.color="purple";
}
