<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/angular.min.js">
			
		</script>
		<style>
			.son{ border: 1px solid green; padding: 50px;}
		</style>
	</head>
	<body>
		<div ng-controller="mainCtrl">
			<p>输入内容：<input type="text" ng-model="name" /></p>
			<p><button ng-click="sayHello()">打个招呼</button></p>
			<p>{{greeting}}</p>
			
		</div>
		
		<script>
			function mainCtrl($scope) {
				$scope.name = "小明";
				$scope.sayHello=function(){
					$scope.greeting = "你好"+$scope.name;
				}
			}
		</script>	
	</body>
</html>
