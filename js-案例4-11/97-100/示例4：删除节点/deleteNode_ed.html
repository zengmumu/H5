<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>删除节点</title>
<script type="text/javascript">
function delNode(){
	var sixty1=document.getElementById("sixty1");
	document.body.removeChild(sixty1);
	}
function repNode(){
	var sixty2=document.getElementById("sixty2");
	//var newNode=document.createElement("img");
	//newNode.setAttribute("src","images/repimg.jpg");
	var newNode=document.createElement("p");
	newNode.innerHTML="hello 我是一个p元素，不是p";
	document.body.replaceChild(newNode,sixty2);
	}
</script>
</head>

<body>
<h2>喜欢的水果</h2>
<input id="b1" type="button" value="删除图片" onclick="delNode()" />
<input id="b2" type="button" value="替换图片" onclick="repNode()" /><br />
 <img src="images/sixty1.jpg" id="sixty1" alt="水果" />
<img src="images/sixty2.jpg" id="sixty2" alt="果篮" />
</body>
</html>
