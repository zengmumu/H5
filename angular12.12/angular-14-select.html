<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<script type="text/javascript" src="js/angular.min.js">
			
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<div ng-controller="mainCtrl" class="container">
			<!--<div class="col-md-3">
				<div class="form-group">
					<select name="" id="" class="form-control" ng-model="sel">
						<option value="">==请选择==</option>
						<option value="" ng-repeat="item in options">
							{{item}}
						</option>
					</select>
					
				</div>
				{{sel}}
			</div>-->
			<div class="col-md-3">
				<div class="form-group">
					<select 
						name="" id="" 
						class="form-control" 
						ng-model="sel"
						ng-options="item for item in options"
						>
						<option value="">==请选择==</option>						
					</select>
					
				</div>
				{{sel}}
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<select 
						name="" id="" 
						class="form-control" 
						ng-model="sel3"
						ng-options="item.id as item.name  for item in options3"
						>
						<option value="">==请选择==</option>						
					</select>
					
				</div>
				{{sel3}}
			</div>
			
			<div class="col-md-3">
				<div class="form-group">
					<select 
						name="" id="" 
						class="form-control" 
						ng-model="sel4"
						ng-options="item.id as item.name group by item.grade  for item in options4"
						>
						<option value="">==请选择==</option>						
					</select>
					
				</div>
				{{sel4}}
			</div>
		</div>
		
		<script >
			angular.module("myApp",[])
			.controller("mainCtrl",["$scope",function($scope){
				//要下拉的菜单
				$scope.options=["A","B","C","D"];
				$scope.options3=[
					{"id":1,"name":"A"},
					{"id":2,"name":"B"},
					{"id":3,"name":"C"},
					{"id":4,"name":"D"},
				];
				$scope.options4=[
					{ id: "1001", name: "(1)班", grade: "一年级" },
					{ id: "1002", name: "(2)班", grade: "一年级" },
					{ id: "2001", name: "(1)班", grade: "二年级" },
					{ id: "2002", name: "(2)班", grade: "二年级" },
					{ id: "3001", name: "(1)班", grade: "三年级" },
					{ id: "3002", name: "(2)班", grade: "三年级" }
				];
				// 1 ng-repeat options  repeat 
				// 2 ng-options="item for item in options" value 和下拉内容一样
				// 3 ng-options="item.id as item.name for item in options" value 和下拉内容不一样
				// 4 ng-options="item.id as item.name group by item.grade for item in options" 有编组
			}])
		</script>	
	</body>
</html>
