<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;
		padding: 0;}
		ul{ list-style: none;}
		body{ padding: 50px;}
		.mar{ width: 350px; height: 250px; border:1px solid #f80;  overflow: hidden;}
		.quee1 li,.quee2 li{ height: 35px; line-height:35px; border-bottom: 1px dashed #bbb; padding-left: 10px; }
		.quee1 li:hover,.quee2 li:hover{ background-color: #f80 ; color: #fff;}
	</style>
</head>
<script>
	window.onload=init;
	function init(){
		new Marquee("mar");
	}
	
	//1缩小范围  new Marquee
	//第ul里面li 复制第二个ul里面
	// id=marquee 一点点的增加 scrollTop
	function Marquee(opt){
		var dom=document.getElementById(opt);
		var speed=20;
		var interId;
		var ul1=dom.getElementsByTagName("ul")[0];
		var ul2=dom.getElementsByTagName("ul")[1];
		ul2.innerHTML=ul1.innerHTML;
		animate();
		function animate(){
			interId=setInterval(function(){
			dom.scrollTop+=1;
			if(dom.scrollTop>=ul1.scrollHeight){
				dom.scrollTop=0;
			}
			},speed)
		}
		dom.onmouseover=function(){
			clearInterval(interId);
		}
		dom.onmouseout=function(){
			animate()
		}
		
	}
	
</script>
<body>
	<div id="mar" class="mar">
	
		<ul class="quee1">
			<li>我是可爱的一行1行</li>
			<li>我是可爱的一行2行</li>
			<li>我是可爱的一行3行</li>
			<li>我是可爱的一行4行</li>
			<li>我是可爱的一行5行</li>
			<li>我是可爱的一行6行</li>
			<li>我是可爱的一行7行</li>
			<li>我是可爱的一行8行</li>
		</ul>
		<ul class="quee2"></ul>
		
	</div>
</body>
</html>
