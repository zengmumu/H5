<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
/*[1]清除*/
*{ margin: 0; padding: 0;}
ul,ol{ list-style: none;}
img{ border: none; vertical-align: top;}
table{ border-collapse: collapse;}
/*[2] 设置整体文字大小和颜色*/
body{ font-family: "Microsoft YaHei"; font-size: 14px; color: #777; background-color: #f0f0f0;}
/*[3] 横向的布局*/
.top-bar{ height: 28px; line-height: 28px; background-color: #323240;}
.header{ height: 90px; background-color: #fff;}
.banner{ height: 170px; background-color: #2A8BB7;}
.article{ height: 570px; background-color: #fff;}
.footer{ height: 150px; background-color: #323240; }

	</style>

</head>
<body>
	<div class="top-bar"></div>
	<div class="header"></div>
	<div class="banner"></div>
	<div class="article"></div>
	<div class="footer"></div>
</body>
</html>
