tabs:after{ content:""; clear:both; height:0; visibility:hidden; display:block;}

<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
	var bw=$(window).width();//宽
	var bh=$(window).height();//高
	$(".full ").css({"width":bw,"height":bh-135});//设置full元素 宽高全屏
	
	$(window).resize(function(){	//当窗口发生改变时候	
		bw=$(window).width();//获取新的宽
		bh=$(window).height();//高	
		$(".full ").css({"width":bw,"height":bh-135});
		var radio=bw/(bh-135); //看屏幕的宽高比		
		var radio2=$(".pa.auto-img").width()/$(".pa.auto-img").height();//看全屏图像的宽高比
		if(radio<radio2){//如果屏幕的宽高比大于图像的宽高比
			$(".pa.auto-img").css({"width":"auto","height":"100%"});//宽度自动 高度100%
		}else{
			$(".pa.auto-img").css({"width":"100%","height":"auto"});}//宽度100%;高度自动
			
		
	
		})

	})
</script>
