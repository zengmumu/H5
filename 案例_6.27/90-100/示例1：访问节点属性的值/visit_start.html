<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>使用getAttribute读取节点的属性值</title>
<style type="text/css">
img{
	border: 0px;
	float: left;
	padding:3px;
	}
body{
	margin:0px;
	font-size:12px;
	line-height:20px;
}
input{
	margin-top: 5px;
}
</style>
<script type="text/javascript">
function showURL(){
	var fruit=document.getElementById("fruit");
//	var source=fruit.src;//htmlDOM
	var source=fruit.getAttribute("src");//coreDOM;
alert(source);
}
function change(){
	var fruit=document.getElementById("fruit");
//	fruit.src="images/grape.jpg";
	fruit.setAttribute("src","images/grape.jpg");
	
}
function check(){
	var enjoys=document.getElementsByName("enjoy");
	var str="喜欢的水果是:";
	for(var i=0;i<enjoys.length;i++){
	    if(enjoys[i].checked==true){
	    	str+=enjoys[i].value+"\n";
	    }
	   
	}
	 alert(str);
}
</script>
</head>

<body>
<img src="images/fruit.jpg" alt="水果图片" id="fruit" />
<h1 id="love">选择你喜欢的水果：</h1>
<input name="enjoy" type="checkbox" value="apple" />苹果
<input name="enjoy" type="checkbox" value="banana" />香蕉
<input name="enjoy" type="checkbox" value="grape" />葡萄
<input name="enjoy" type="checkbox" value="pear" />梨
<input name="enjoy" type="checkbox" value="watermelon" />西瓜
<br />
<input name="btn" type="button" value="显示图片路径" onclick="showURL()" />
<br /><input name="btn" type="button" value="喜欢的水果" onclick="check()" />
<br /><input name="btn" type="button" value="改变图片" onclick="change()" />
</body>
</html>
