<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
/*[1] 循环的初始条件      问题的回答
[2] 循环的结束条件	 回答的答案 =="满意"
[3] 循环的操作		 练习一遍		
[4] 循环的变更		再问*/
var answer=window.prompt("是否满意我的表现","不满意");//[1]
while(answer!="满意"){//[2]
	document.write("我再练习一遍<br>");//[3]
	answer=window.prompt("是否满意我的表现","不满意");//[4]
}
	</script>
	</head>
	<body>
	</body>
</html>
