	</ul>

<script>
//1单击按钮 plus
//2父亲元素下面的 num 让它 值加1

//var  plus0=document.getElementsByClassName("plus")[0];
//plus0.onclick=plusNum;
var  pluss=document.getElementsByClassName("plus");
for(var i=0;i<pluss.length;i++){
	pluss[i].onclick=plusNum;
}

function plusNum(){
	var parent=this.parentNode;//找到父亲元素
	var num=parent.getElementsByClassName("num")[0];
		num.value=parseInt(num.value)+1;
	
	
}

</script>
