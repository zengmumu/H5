<style>
    *{ margin: 0; padding: 0; box-sizing:border-box;}
    ul{ list-style: none;}
    a{ text-decoration: none; color: #333}
    a:hover{ color: #000;}
    .list-arrow{
        height: 43px; line-height: 43px; padding-left: 15px; padding-right: 15px;
        border-bottom: 1px solid #ddd; color: #333;
        width: 100%; 
        position: relative;
    }
    .list-arrow:after{ content: ""; display: block; width: 7px; height: 7px; border-top:1px solid #777;border-right:1px solid #999; position: absolute; right: 1em; top:50%; transform:rotate(45deg) translate(0,-50%);-webkit-transform:rotate(45deg) translate(0,-50%);}
     .list-arrow a{ display: block; float: left;}
     .tip{ float: right; color: #aaa; font-size: 0.7em;}

     .list-arrow .tip{ padding-right: 1em;}
</style>
</head>
<body>
    <ul class="list-box">
        <li class="list-arrow"><a href="">我是一个项目列表</a><span class="tip">提示</span></li>
