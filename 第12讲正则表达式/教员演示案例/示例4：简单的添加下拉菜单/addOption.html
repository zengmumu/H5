<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>简单的添加下拉菜单</title>
<style type="text/css">
body{
	margin:10;
	padding:0;
	font-size:12px;
}

</style>
<script type="text/javascript">

  function changeCity(){
     var province=document.getElementById("selProvince").value;  //获取省份选项的值
	 var city=document.getElementById("selCity");
	 city.options.length=0; //清除selCity列表中的选项
	switch(province){
		case "河南省":
		  city.add(new Option("郑州市","郑州市"),null);
		  city.add(new Option("洛阳市","洛阳市"),null);
		  break;
		case "河北省":
		  city.add(new Option("邯郸市","邯郸市"),null);
		  city.add(new Option("石家庄市","石家庄市"),null);
		  break;
		case "山东省":
		  city.add(new Option("青岛市","青岛市"),null);
		  city.add(new Option("烟台市","烟台市"),null);
		  break;
		}
  }

</script>
</head>

<body>

<form action="" method="post" name="myform">
  <select  id="selProvince" onchange="changeCity( )">
      <option>--选择省份--</option>
      <option value="河南省">河南省</option>
       <option value="河北省">河北省</option>
       <option value="山东省">山东省</option>
  </select>
   <select  id="selCity">
        <option>--选择城市--</option>
    </select>
  </form>

</body>
</html>
