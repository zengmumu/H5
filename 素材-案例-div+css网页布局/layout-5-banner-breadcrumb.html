<!DOCTYPE html>
<html lang="en">
<head>

	<style>
/*[1]清除*/
*{ margin: 0; padding: 0;}
ul,ol{ list-style: none;}
img{ border: none; vertical-align: top;}
table{ border-collapse: collapse;}
a{text-decoration: none; color: #777;}
a:hover{text-decoration: underline; color: rgb(144,211,253)}
/*[2] 设置整体文字大小和颜色*/
body{ font-family: "Microsoft YaHei"; font-size: 14px; color: #777; background-color: #f0f0f0;}

/*[3] 横向的布局*/
.top-bar{ height: 28px; line-height: 28px; background-color: #323240;}
.header{ height: 90px; background-color: #fff;}
.banner{ height: 170px; background-color: #2A8BB7;}
.article{ height: 570px;}
.footer{ height: 150px; background-color: #323240; margin-top: 120px; }
.container{ height: 100%; width: 1000px; margin-left: auto; margin-right: auto; }
.article .container{ background-color: #fff; margin-top: -50px;}
/*layout-3*/
.breadcrumb{ height: 50px; background-color: #fff;}
.aside{ width: 250px; float: left; background-color: #9F1414; height: 100%;}
.content{ width: 750px; float: left; background-color: #6196DD; height: 100%;}
.user-info{ height: 180px; background-color: #45D866;}
.safe-tools{ height: 140px; background-color: #AEA832;}
.safe-tools .section{ height: 100%; width: 33%; float: left;}
.s-email{ background-color: #5929C8;}

/*-----------------------top bar*/
.bar-nav{ float: right;}
.bar-nav li{ float: left; height: 28px; line-height: 28px; font-size: 12px;}
.bar-nav a{ padding-left: 15px; padding-right: 15px; color: #b0b0b0;}
.bar-nav a:hover{ color: #fff;}
.logo{  float: left;height: 90px; line-height: 90px;}

.logo img{ vertical-align:middle;}
.main-nav{ float: right;}
.main-nav li{float: left; border-left: 1px dashed #ddd; height: 90px; width: 120px; text-align: center; font-size: 18px;}
.main-nav span{ display: block; font-size: 12px;}
.main-nav a{ display: block; height: 62px; padding-top: 25px; text-decoration: none;}
.main-nav a:hover,.main-nav .active{ border-bottom: 3px solid rgb(57,105,157); color:rgb(57,105,157);}
.banner{ background-image: url(images/banner-acc.jpg)}
.banner h1{ text-align: center; font-size: 24px; font-weight: normal; padding-top: 35px; color:rgb(35,57,94);}
.banner span{ display: block; font-size: 12px; color: #777;}
.breaklink{ float: left; background-image: url(images/bread-icon.gif); background-repeat: no-repeat; background-position: 15px center; padding-left: 35px;}
.breaklink li{ float: left; height: 50px; line-height: 50px;}

.hotlink{ float: right;}
.hotlink li{ float: left; width: 120px; height: 50px; line-height: 50px; border-left: 1px solid rgb(228,228,228); text-align: center;}
.hotlink a{ display: block; height: 50px;}

	</style>





</head>
