<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	input{ width: 220px; height: 35px; line-height: 35px; box-sizing:border-box;}
	label{ width: 80px; display: inline-block; text-align: right;}
	.sub{ margin-left:80px;}
	.uname{ background-image: url(username.gif); background-repeat: no-repeat; background-position: 3px  center; padding-left: 25px;}	
	/*left  right top bottom center  第一个左右 第二个上下*/
	.upass{ background-image: url(password.gif);background-repeat: no-repeat; background-position:  3px center; padding-left: 25px;}

	</style>
</head>
<body>
<h1>基本表单-横向</h1>
	<form action="">
		<p><label for="">用户名:</label><input type="text" placeholder="请输入用户名" class="uname"></p>
		<p><label for="">密码:</label><input type="password" placeholder="请输入密码" class="upass"></p>
		<p><input type="submit" value="登陆" class="sub"></p>
	</form>
</body>
</html>
