<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BFC</title>
		<style>
			.parent{
				border:10px solid #FF4500;
				overflow: hidden;
				/*bfc元素 子元素浮动也算高度*/
				/*float: left;*/
				
			}
			.son { 
				height: 250px; 
				width: 250px; 
				border:5px solid pink; 
				margin-left: 15px;
				float: left;
				}
			.clearfix:after{
				content:"";
				display: block;
				clear:both;
				height: 0;
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		
		<div class="parent">
			<div class="son">son1</div>
			<div class="son">son2</div>
			<div class="son">son3</div>
		</div>
		
	</body>
</html>
