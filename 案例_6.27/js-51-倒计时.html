<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<p>距离2016/10/22还有：<span id="time"></span></p>
	<script>
		function showTime(){
			var D1=new Date();
			var D2=new Date(2016,9,22);
			var dis=D2.getTime()-D1.getTime();
			dis=Math.floor(dis/1000);
			var d=Math.floor(dis/(60*60*24));
			var h=Math.floor((dis-(60*60*24*d))/(60*60));
			var m=Math.floor((dis-(60*60*24*d)-(60*60*h))/60);
			var s=dis-(60*60*24*d)-(60*60*h)-(m*60);
			var time=document.getElementById("time");
			time.innerHTML=d+"天"+h+"时"+m+"分"+s+"秒";
		}
		setInterval(function(){showTime();},1000)
	</script>
</body>
</html>
