<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>表单</title>
		<link rel="stylesheet" href="css/ionic.css" />
		<script src="js/ionic.bundle.js"></script>
		<style>
			.bar-header .item-input-inset{
				flex: 1;
				background-color: transparent;
				border: none;
			}
			.bar-header .item-input-wrapper{
				background-color: rgba(0,0,0,.1);
			}
			.bar-header input[type="search"],.item-input-wrapper input{
				flex: 1;
			}
		</style>
	</head>
	<body ng-controller="mainCtrl">
		<div class="bar bar-header bar-positive">
			<div class="item item-input-inset ">
				<div class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
					<input type="search" />
					
				</div>
				<button class="button">搜索</button>
			</div>
			
		</div>
		
		<ion-content class="has-header has-footer">
			<div class="list list-inset">
				<div class="item item-input">
					<input type="text" placeholder="用户名:"  />
				</div>
				<div class="item item-input">
					<input type="password" placeholder="密码:" />
				</div>
			</div>
			<div class="padding">
				<button class="button button-block button-balanced"> 登陆</button>
			</div>
			<div class="list ">
				<div class="item item-input">
					<i class="icon ion-ios-person placeholder-icon"></i>
					<input type="text" placeholder="用户名:"  />
				</div>
				<div class="item item-input">
					<i class="icon ion-ios-locked placeholder-icon"></i>
					
					<input type="password" placeholder="密码:" />
				</div>
			</div>
			<div class="padding">
				<button class="button button-block button-balanced"> 登陆</button>
			</div>
			
			<div class="list">
				<div class="item item-input-inset">
				<label for="" class="item-input-wrapper">
					<i class="icon ion-ios-search placeholder-icon"></i>
					<input type="text" />
					
				</label>
				<button class="button button-small button-positive">搜索</button>
				</div>
			</div>
		</ion-content>
		
		
		
		
		<script>
			angular.module("myapp",["ionic"])
			.controller("mainCtrl",["$scope",function($scope){
				
			}])
		</script>
	</body>
</html>
