<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
 function checkCode(){
	 var myCode=document.myform.code.value;
	 if(myCode.length!=18)
	 {
		 alert("身份证长度误");
	 }
	 else
	 {
		 alert("身份证正确");
	 }
 }
</script>
</head>

<body>
<form action="" name="myform">
身份证：<input type="text" name="code" id="code" />
<input type="button" name="check" id="check" value="检查" onclick="checkCode()" />
</form>
</body>
</html>
