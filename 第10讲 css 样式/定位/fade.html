<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
function fadeIn(){
var elem=document.getElementById("img");

for(var i=100;i>=0;i--){
	//---start
	
	(function(){
			  var po=i;
			
			 
	setTimeout(function(){ setOpacity(elem,po) },(100-po)*10)
	})()
	//--end
	
	}



}





function setOpacity(elem,pos){

	if(elem.filters){
	elem.style.filter="alpha(opacity="+ pos+");"
	}else{
		elem.style.opacity=pos/100;
		}
	
	}

</script>
</head>

<body>
<img src="Friend.jpg" id="img"/>
<img src="Bliss.jpg" id="img2"/>
<input type="button" onclick="fadeIn()"  value="透明度">
</body>
</html>
