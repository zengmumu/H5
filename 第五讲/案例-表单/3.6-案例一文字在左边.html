<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>webrx-title</title>
<meta name="description" content="简介">
<meta name="keywords" content="关键字">

<style>
*{ margin:0; padding:0;}/*清零*/
body{ padding:50px;}/* 内容距离浏览器的边框是50*/
label{ width:90px; text-align:right; display:inline-block; margin-right:10px;}
/*宽：90培训； 文字右对齐 ； 转换为行内的块（可以设置宽） label和右边的input距离为10px*/
#sub{ margin-left:100px; width:264px;}
/*sub 左边没有label 它离左边的距离是 90+10； 宽度 244px*/
p{ height:30px; line-height:30px; margin-bottom:10px;}
/*高度30px 行高30px（只有一行文字的情况下 文字垂直居中）*/
input{ height:30px; line-height:30px; width:240px;}
/* 高度30px 行高是30 宽度240px*/
#uname{ background-image:url(images/username.gif); background-repeat:no-repeat; background-position:3px center; padding-left:20px;}
#upwd{ background-image:url(images/password.gif); background-repeat:no-repeat; background-position:3px center; padding-left:20px;}
/*设置背景图片为小锁； 背景不平铺  背景离upwd 左上角的距离 x方向为3px y 为中间； 文字离upd 左的边框距离是20px */
</style>
</head>

<body>
<form>
	<p><label for="uname">用户名:</label><input type="text" placeholder="请输入用户名" id="uname"></p>
    	<p><label for="upwd">密码:</label><input type="password" placeholder="请输入密码" id="upwd"></p>
        <p><input type="submit" value="马上挣钱" id="sub"/></p>
</form>
</body>
</html>
