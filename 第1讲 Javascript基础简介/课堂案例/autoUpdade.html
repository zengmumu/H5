<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#con{
	width:20px;
	height:40px;
	background-color:#00F;
	color:#FFF;
	text-align:center;
}
</style>
</head>

<body>
<div id="con" style="width:20px;"></div>
<div id="num"></div>
<script type="text/javascript">
document.getElementById("con").style.width=20;
var y=0;
function autoLoad(){

	y++
	document.getElementById("con").style.width=y+"%";
	document.getElementById("num").innerHTML=y+"%";
	if(y==100)
	{
		clearInterval(id);
		document.getElementById("con").innerHTML="下载完毕";
	}
}
var id=setInterval("autoLoad()",10);
</script>
</body>
</html>
