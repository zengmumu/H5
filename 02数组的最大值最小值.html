<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>数组最大值</h1>
		<script>
			var arr=[1,3,5,20,11,88,7,1200];
			function findMin(arr){
				let min=arr[0];
				for(let i=0;i<arr.length;i++){
					if(min>arr[i]){
						min=arr[i];
					}
				}
				return min;
				
			}
			function findMax(arr){
				let max=arr[0];
				for(let i=0;i<arr.length;i++){
					if(max<arr[i]){
						max=arr[i];
					}
				}
				return max;
				
			}
			/*console.log(findMin(arr));
			console.log(findMax(arr));*/
			console.log(Math.min.apply(null,arr));
			console.log(Math.max.apply(null,arr));
		</script>
	</body>
</html>
