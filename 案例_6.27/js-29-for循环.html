<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		
//说100遍我是最棒的
//[1] 循环初始条件			1	  
//[2] 循环的结束条件  		100
//[3] 循环的操作			我是最棒的   
//[4] 循环的变更	  		加1
for(var i=1;i<=100;i++){
	document.write("我是最棒的"+i+"次<br/>");
}


	</script>
	</head>
	<body>
	<hr width="450">
	</body>
</html>
